cel, JSON formatlarında kolayca veri aktarımı. Kimse verisini içeri sokarken veya dışarı alırken zorlanmasın.\n- **Tek Tıkla Paylaşım:** Hazırlanan destelerin anında başkalarıyla paylaşılabilmesi, topluluk hissini çok güçlendirdi.\n\n##### 6. Memotris&#39;i geliştirirken karşılaştığınız zorluklar neler oldu?\n\nMemotris&#39;in kodlarına Mayıs 2025&#39;te başladım. O dönem Hakkari&#39;de sınırda zorunlu görevdeydim, ardından Karaman&#39;da Acil Servis&#39;te çalıştım. Son dönemdir de Göğüs Cerrahisi asistanıyım.\n\nEn büyük zorluğum teknik değildi açıkçası — _zihinseldi_. \&quot;Context Switching\&quot; yani bağlam değiştirme denen şey.\n\nDüşünün: Bir an serviste hastanın drenini kontrol ediyorsunuz, belki bir acil durum yönetiyorsunuz, fiziksel ve mental olarak tükeniyorsunuz. Sonra 15-20 dakika boşluk bulup bilgisayarı açtığınızda, o \&quot;doktor\&quot; modundan çıkıp \&quot;yazılımcı\&quot; moduna geçmek, nerede kaldığını hatırlamak, koda odaklanmak... İnanılmaz zor bir süreç.\n\nBu dikkat dağınıklığını aşmak için kendi metodumu geliştirdim: Projeyi _çok küçük parçalara_ bölüyorum ve her boşlukta sadece _tek bir ufak göreve_ odaklanıyorum. Bir butonu düzelt, bir fonksiyon yaz, bir bug fix yap. Böylece yarım saat içinde bile somut bir ilerleme kaydedebiliyorum.\n\nAyrıca AI destekli kod editörleri (Cursor gibi) bu süreçte hayat kurtarıcı oldu. Sanki yanımda deneyimli bir yazılımcı oturuyor ve \&quot;Nerede kalmıştık?\&quot; soruma anında cevap veriyor.\n\n##### 7. Memotris&#39;i büyütmek için ne tür pazarlama stratejileri uyguladınız?\n\nŞu an için _\&quot;Önce değer üret, büyüme arkadan gelir\&quot;_ mantığıyla ilerliyorum.\n\n###### SEO (Arama Motoru Optimizasyonu)\n\nTUS, ezber teknikleri, spaced repetition gibi konularda arama yapanların karşısına doğru içeriklerle çıkmaya çalışıyoruz. Blog yazıları, rehberler, teknik içerikler üretiyoruz.\n\n###### Kulaktan Kulağa (Word of Mouth)\n\nŞu ana kadarki en etkili yöntemimiz bu oldu. Bir asistanın diğerine \&quot;Bu uygulama ile çalışmak çok rahat\&quot; demesi, binlerce liralık reklamdan daha değerli. Şu anki 100+ kullanıcımızın büyük çoğunluğu bu samimi tavsiyelerle geldi.\n\n###### İçerik Pazarlaması\n\nSosyal medyada (X, TikTok) TUS&#39;a hazırlananlara yönelik içerikler üretmeyi planlıyoruz. Hedefimiz \&quot;TUS&#39;a hazırlanan herkesin tanıdığı araç\&quot; olmak.\n\n##### 8. Yapay Zekânın Memotris&#39;e ne gibi bir katkısı oldu?\n\nYapay zeka benim gibi tek başına çalışan biri için gerçek bir _süper güç_.\n\n###### Geliştirme Aşamasında\n\nCursor gibi AI destekli kod editörlerini yoğun şekilde kullanıyorum. Karmaşık bir algoritma yazarken, bir bug&#39;ı çözerken veya yeni bir özellik eklerken sanki yanımda kıdemli bir yazılımcı oturuyor gibi hissediyorum. \&quot;Bu kodu nasıl optimize ederim?\&quot;, \&quot;Bu hatanın kaynağı ne olabilir?\&quot; gibi sorulara anında kaliteli cevaplar alabiliyorum.\n\n###### Ürün Tarafında (Yakında)\n\nKullanıcılarımıza yakında çok daha fazlasını sunacağız. Planlarımız arasında:\n\n- **AI ile Kart Üretimi:** Kullanıcı uzun bir ders notunu veya PDF&#39;i yükleyecek, yapay zeka saniyeler içinde bunu soru-cevap kartlarına dönüştürecek. Bu, kart hazırlama süresini 10 kat kısaltacak bir devrim.\n- **Görsel Gizleme (Image Occlusion):** Özellikle anatomi ve patoloji için kritik. Bir görsel yükleyip üzerindeki etiketleri gizleyerek kendinizi test edebileceksiniz.\n- **Klinik Vaka Simülasyonu:** \&quot;Hasta X semptomlarıyla geldi → Tanın ne? → Tedavin ne?\&quot; şeklinde dallanmalı senaryolar. TUS&#39;un gerçek formatını simüle edecek.\n\n##### 9. Memotris&#39;in gelir kaynakları nelerdir?\n\nŞu an için Memotris&#39;in temel özellikleri tamamen **ücretsiz**. Odak noktamız para kazanmak değil; ürünün gerçekten işe yaradığını kanıtlamak ve kullanıcı tabanını büyütmek.\n\nİlerleyen dönemde çok kanallı bir gelir modeli planlıyoruz:\n\n###### 1. Freemium Model (B2C)\n\nTemel özellikler hep ücretsiz kalacak. Ama sınırsız AI kullanımı, gelişmiş analizler, offline mod gibi premium özellikler için makul bir aylık/yıllık abonelik sistemi gelecek.\n\n###### 2. Kurumsal Lisanslama (B2B)\n\nDershaneler ve üniversiteler için toplu lisans satışı. Kurumlar kendi öğrencilerinin ilerlemesini tek bir panelden takip edebilecek, özel içerikler oluşturabilecek.\n\n###### 3. İçerik Üretici Pazaryeri (Marketplace)\n\n\&quot;Doğrulanmış İçerik Üreticileri\&quot; — yani TUS&#39;ta yüksek puan almış veya alanında uzman kişiler — kendi premium destelerini satabilecek. Memotris de bu satışlardan komisyon alacak. Bu model, hem kaliteli içerik üretimini teşvik ediyor hem de sürdürülebilir bir gelir kaynağı oluşturuyor.\n\n##### 10. Memotris kurarken sahip olduğunuz deneyimin yeterli olduğunu düşünüyor muydunuz?\n\nKesinlikle **hayır**. Hatta çoğu zaman \&quot;Ben ne yapıyorum ya?\&quot; diye sorguladığım anlar oldu. Tıp fakültesinde bize kodlama öğretmiyorlar sonuçta.\n\nAma zamanla şunu fark ettim: Girişimcilikte \&quot;yeterli bilgiye sahip olmak\&quot; diye bir şey yok, _\&quot;yeterli meraka sahip olmak\&quot;_ var.\n\nProje boyunca bilmediğim onlarca teknolojiyi — PWA, Service Workers, IndexedDB, veritabanı optimizasyonu, push notification sistemleri — ihtiyacım oldukça, deneye yanıla öğrendim. Bir şeyi bilmemek, onu yapmama engel değil; _öğrenemeyeceğime inanmak_ engel.\n\nKervan yolda düzüldü diyebilirim. Ve hâlâ düzülmeye devam ediyor.\n\n##### 11. Yeni başlayan girişimcilere tavsiye edebileceğiniz öğrenme kaynakları nelerdir?\n\n###### Pratik Yapın\n\nYouTube&#39;da \&quot;baştan sona proje geliştirme\&quot; videoları izlemek, teorik bilgiden çok daha değerli. Bir e-ticaret sitesi, bir todo uygulaması, bir blog... Ne olursa olsun, _bir şey_ yapın.\n\n###### Dokümantasyon Okuyun\n\nKullandığınız teknolojinin resmi dokümanları en iyi rehberdir. Next.js docs, Convex docs, React docs... Bunları okumaktan kaçmayın.\n\n###### Yapay Zekâyı Akıllıca Kullanın\n\nChatGPT, Claude, Cursor gibi AI araçlarını sadece kod yazdırmak için kullanmayın. \&quot;Bu neden böyle çalışıyor?\&quot;, \&quot;Alternatif yaklaşımlar neler?\&quot; gibi sorular sorun. Onları bir _öğretmen_ gibi kullanın.\n\n###### Küçük Başlayın, Hızlı Bırakın (veya Devam Edin)\n\nBüyük vizyonlar güzel ama ilk hafta \&quot;dünya çapında platform\&quot; kurmaya çalışmayın. En küçük çalışan versiyonu (MVP) yapın, kullanıcılara gösterin, geri bildirim alın. Ya doğru yolda olduğunuzu anlarsınız, ya da erken vazgeçip yeni bir şey denersiniz.\n\n##### 12. Memotris olarak gelecek hedefleriniz ve planlarınız nelerdir?\n\n###### Kısa Vade: TUS Pazarında \&quot;Vazgeçilmez\&quot; Olmak\n\nÖncelikli hedefimiz, TUS&#39;a hazırlanan hekimler arasında _\&quot;Bu olmadan çalışamıyorum\&quot;_ dedirten bir araç olmak. Bunun için AI özelliklerini (Text-to-Cards, Image Occlusion) ve TUS&#39;a özel araçları (Klinik Vaka Simülasyonu) bir an önce yayına almayı hedefliyoruz.\n\n###### Orta Vade: Komşu Pazarlara Genişleme\n\nTUS&#39;taki başarımızı \&quot;sosyal kanıt\&quot; olarak kullanarak — _\&quot;Doktorlar bile bu sistemi kullanıyor!\&quot;_ — DUS, YDS, YKS, KPSS gibi ezberin ve düzenli tekrarın kritik olduğu tüm sınavlara açılmak istiyoruz.\n\n###### Uzun Vade: Türkiye&#39;nin Öğrenme Platformu\n\nSınavlara hazırlanan herkesin cebinde, onları anlayan ve onlara özel bir çalışma planı sunan akıllı bir asistan. Sadece bir flashcard uygulaması değil; _akıllı bir öğrenme ekosistemi_.\n\n---\n\nHerhangi bir sorunuz, geri bildiriminiz veya bir sonraki röportajın kiminle olmasını istediğinizi belirtmek için lütfen Twitter&#39;dan bizimle paylaşmaktan çekinmeyin: **[@fikrinhayati](https://twitter.com/fikrinhayati)**\n\n---&quot;]}],[0,{&quot;slug&quot;:[0,&quot;producter-fikrin-hayati-roportaji&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Producter&quot;],&quot;meta_title&quot;:[0,&quot;&quot;],&quot;description&quot;:[0,&quot;Ürün liderliğindeki ekipler için ürün yönetimi aracı&quot;],&quot;date&quot;:[3,&quot;2022-03-22T00:00:00.000Z&quot;],&quot;image&quot;:[0,&quot;/images/posts/producter.jpeg&quot;],&quot;categories&quot;:[1,[[0,&quot;SaaS&quot;]]],&quot;authors&quot;:[1,[[0,&quot;Abdullah Sahin&quot;]]],&quot;tags&quot;:[1,[[0,&quot;fikrin hayatı&quot;],[0,&quot;girisimcilik&quot;],[0,&quot;producter&quot;],[0,&quot;saas&quot;],[0,&quot;samet ozkale&quot;],[0,&quot;merve cankiz coruh&quot;]]],&quot;draft&quot;:[0,false]}],&quot;content&quot;:[0,&quot;##### Bize kendinizden bahsedebilir misiniz? Kimsiniz, ne yapıyorsunuz?\n\nSamet Özkale: Merhabalar, Producter’dan önce birçok startupa product ve product design alanlarında hizmet vererek çalıştım. İki farklı startup kurdum ve 15’ten fazla ürünün üretim aşamasından stratejilerinin belirlenmesine uçtan uca birçok kanadı deneyimleme şansı elde ettim. Şu anda ise global ürün yönetimi pazarında gördüğümüz boşluk ve değer önerimizin motivasyonuyla her gün Producter’ı bir sonraki aşamaya taşımak için çalışıyorum.\n\nMerve Cankız Çoruh: Merhabalar, girişimcilikle yolum ilk kez üniversitenin ilk senesinde kesişti. New York’da bir AR startup’ında staj yapma fırsatı yakaladım ve bir teknoloji girişimi kurma hayalim orada başladı. Mezun olduktan sonra da iki farklı startup’da Product ve Marketing takımlarında rol oynadım. Şu an ise Product-Led Growth’u temele yayarak Producter’ın globalde fark yaratması için hızla ilerliyoruz.\n\n##### Producter&#39;dan ve nasıl ortaya çıktığından bahsedebilir misiniz?\n\nBir SaaS startup fikri bulmak için Ikigai uyguladım ancak hayat siz planlar yaparken size kendi planlarını yaşatıyor olabiliyor. Ikigai&#39;nin çıktısıyla o dönemde çalıştığımız startupta yaşadığımız sorun aynı dikeydeydi.\nVe Producter&#39;ı taslak haline getirdikten sonra bu sorunu birlikte yaşadığım şu anki ortağım o zamanki takım arkadaşım Merve&#39;yi davet ettim. Producter&#39;ın yaşadığımız soruna çözüm olacak olması onu daha da heyecanlandırdı. Merve&#39;nin marketing kanadındaki tecrübesini arkasına alan bir ürün insanı oluşu, benim tasarım geçmişine sahip bir ürün insanı olmam, masada büyümeyi kafasına takmış sağlam bir kurucu takım ortaya çıkardı diyebiliriz.\n\n##### Producter kaç kişilik bir ekipten oluşmaktadır ve görev dağılımı nasıldır?\n\nBiz şu anda full-time ve part-time karışık olmak üzere 12 kişilik bir takımız. Tüm departmanların iç içe ve istedikleri ölçüde dahil olabilecekleri şeffaf bir yapıda Product, Growth ve Development olacak şekilde üç bacaklı bir ekip yapımız var.\n\n##### Producter ilk müşterisini nasıl elde etti?\n\nSürekli yazılı, görsel veya farklı stratejiye sahip içerik üretiyoruz ve bu içerikleri product management dikeyindeki topluluklara dağıtıyoruz. Bu sayede hedeflenmiş bir pazara içerik ile gittiğimizden daha kaliteli leadler toplama şansı buluyoruz.\n\n##### Producter&#39;ın geliştirilme sürecinde hangi araçları/kütüphaneleri kullandınız ve nasıl bir süreç izlediniz?\n\nBiz ön yüzde React, Redux ve Webpack kullanıyoruz. Arka tarafta ise Java, Springboot ve GraphQL var. Producter Google Cloud’da yatan ve App Engine’den beslenen bir tech stacke sahip diyebiliriz kısaca.\n\n##### Producter&#39;ı geliştirirken ve tasarlarken karşılaştığınız zorluklar neler oldu ve bu zorlukları nasıl aştınız?\n\nGlobal sahnede başarı yakalamak tamamıyla takımın kimlerden oluştuğuna bağlı. Bu nedenle dengesiz bir ekonomide çok büyük olmayan bir kaynakla Producter’ın global olan vizyonuna ilk günden inanacak yoldaşlar arıyoruz. Bu bizim en çok zaman ayırdığımız ve birçok görüşme yaptığımız süreçteki en önemli zorluk. Ancak sizinle birlikte inanan insanları gördükçe ve birlikte geliştirdikçe tüm bu zorluklar yerini “iyi ki” lere bırakıyor.\n\n##### Producter&#39;ı büyütmek için ne tür pazarlama stratejileri uyguladınız? Uyguladığınız pazarlama stratejilerinden ne tür sonuçlar elde ettiniz?\n\nBlog, Glossary veya Gated contentler üretiyoruz. Side bir listing projemiz Product Hunt’ta günün ürünü oldu. Her ay için bir pazarlama takvimi oluşturuyoruz ve hem bu topluluklarda hem de sosyal medyada bir alan inşa ediyoruz. Bunu düzenli ve sürdürülebilir kılmak içinse bir sürü şey denedik, yanıldık ancak siz ilerlemeye devam ettikçe süreçler sistemler de yerine oturuyor.\n\n##### Producter&#39;ın gelir kaynakları nelerdir?\n\nProducter aylık kullanıcı başı fiyatlandırılarak gelir elde bir SaaS aracı. Yazılım ürünü geliştiren şirketlerin süreçleri uçtan uca yönetebilecekleri ve hepsi bir arada olan bir ürün yönetimi platformu olduğundan normalde bir startupın 4-5 farklı araca ücret ödemesi gerekirken Producter bunu tek gider kalemine ve fiyat avantajı sağlayacak şekilde sağlıyor. Ek olarak yakın zamanda Türk şirketlerine özel ilk kampanyamızı duyuruyor olacağız.\n\n##### Producter’ı kurarken sahip olduğunuz deneyim ve tecrübenin yeterli olduğunu düşünüyor muydunuz?\n\nBirçok startupla birlikte çalıştık. Bir önceki çalıştığımız şirkette ise beraberdik. Bunun getirdiği birçok avantaj oluyor. Bir çalışma mekanizması geliştirip onu sürdürülebilir kılabiliyorsunuz ya da daha kolay görev paylaşımı yapabiliyorsunuz. Birbirimizin güçlü veya eksik yanlarını biliyor olmak ve eksiklerimizi kapatmak adına paslaşmak çok keyifli.\n\n##### Yeni başlayan girişimcilere tavsiye edebileceğiniz öğrenme kaynakları nelerdir?\n\nMedium’da bolca zaman geçirsinler. Bir numaralı sosyal mecraları orası olsun. Birçok farklı dikeyden profesyonel çeşitli konularda içerik üretiyorlar. Onları takip etmek gelişim sürecini özellikle ilk yıllarda oldukça hızlandıracak.\n\n##### Producter olarak gelecek hedefleriniz ve planlarınız nelerdir?\n\n2022 bizim için hedeflerin yılı. İlk hedefimiz yeni Producter’ları takımımıza kazandırmak. Development, Growth ve Marketing alanlarında yeni takım arkadaşları arıyoruz.\n\nİkinci hedef kullanıcı hacmimizi global ölçeğe daha da yaymak ve yıl sonunda en az 100 ödeyen müşterimizin olmasını amaçlıyoruz.\n\nGlobal ürün yönetimi pazarında Producter’ın bilinirliğini artıracak Eventler, Ambassadorlar, İçerikler ise takvimde yerini aldı. (Ayrıca TR için özel bir ürün yönetimi konferansı yapabiliriz.)\n\nProducter’ın global vizyon ve hedefi ise bugün satış denildiğinde akla gelen bir Salesforce var. Pazarlama dendiğinde akla gelen bir Hubspot var ya da tasarım dediğimizde Figma. Şu anda ürün yönetimi alanında akla gelen bir numara yok. Buradaki dinamikleri iyi biliyoruz ve ürün yönetimi pazarında ilk akla gelen olmak için çalışıyoruz.\n\n---\n\nHerhangi bir sorunuz, geri bildiriminiz veya bir sonraki röportajın kiminle olmasını istediğinizi belirtmek için lütfen Twitter&#39;dan bizimle paylaşmaktan çekinmeyin: **[@fikrinhayati](https://twitter.com/fikrinhayati)**\n\n---&quot;]}],[0,{&quot;slug&quot;:[0,&quot;subcap-fikrin-hayati-roportaji-zeynep-elif-ozdemir&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Subcap&quot;],&quot;meta_title&quot;:[0,&quot;&quot;],&quot;description&quot;:[0,&quot;Otomatik Altyazı Oluşturucu uygulaması&quot;],&quot;date&quot;:[3,&quot;2022-02-11T00:00:00.000Z&quot;],&quot;image&quot;:[0,&quot;/images/posts/subcap-zeynep-elif-ozdemir.jpg&quot;],&quot;categories&quot;:[1,[[0,&quot;iOS&quot;]]],&quot;authors&quot;:[1,[[0,&quot;Abdullah Sahin&quot;]]],&quot;tags&quot;:[1,[[0,&quot;fikrin hayatı&quot;],[0,&quot;girisimcilik&quot;],[0,&quot;subcap&quot;],[0,&quot;zeynep elif ozdemir&quot;],[0,&quot;mobil uygulama&quot;]]],&quot;draft&quot;:[0,false]}],&quot;content&quot;:[0,&quot;##### Bize kendinizden bahsedebilir misiniz? Kimsiniz, ne yapıyorsunuz?\n\nİsmim Zeynep Elif Özdemir. 1989 Denizli doğumluyum. İş hayatına İstanbul’da farklı kurumsal firmalarda yarı ve tam zamanlı çalışarak başladım. Yedi yıldır eşim İbrahim’le kendi yazılım şirketimizi yönetiyoruz. Önceleri Turkcell, Türk Telekom, Ikea ve TRT Çocuk gibi firmalara yazılım hizmeti veriyorduk. Son üç yıldır tamamen kendi ürünlerimiz üzerine çalışıyoruz.\n\n##### Yazılıma nasıl başladınız?\n\nYazılıma ilgim çok eskiden beri vardı. Hatta ilkokuldayken en büyük hayalim oyun yazmaktı. Üniversitede yazılım derslerim vardı ama yazılıma asıl tam anlamıyla daldığım yer Ratel’dir. Teoride öğrendiğim yazılımı pratiğe dökmem burada oldu.\n\n##### Yazılım öğrenmek isteyenlere tavsiyeleriniz nelerdir?\n\nİlk önce İngilizce’yi araştırma yapabilecek seviyede öğrenmelerini tavsiye edebilirim. İngilizce, yazılımda kendinizi iyi bir seviyeye getirmeniz için bence olmazsa olmaz. Yazılımda karşılaştığım hiçbir sorunu Türkçe araştırmadım.\n\nBir diğer önerim de, temelinizi sağlam tutmak. Yazılımın temellerini, nesne yönelimli programlamayı iyi oturtmak gerekiyor. Yazılım kesinlikle ezber işi değil. Ve en önemlisi, yazılımı sevmelisiniz, çünkü burada çok vakit harcayacaksınız. Sevmezseniz çok zor gelecektir. Ama bir şeyleri yerine oturttuğunuzda harcadığınız zaman acayip keyif verecek ve üretmenin hazzını net bir şekilde yaşayacaksınız.\n\n##### Subcap ilk girişiminiz mi? Varsa önceki girişimlerinizden bahsedebilir misiniz?\n\nİlk girişimimiz değil, uygulama dünyasına Liker Analyzer ile başladık. Instagram hesabınızda en çok beğeni alan fotoğraflarınızı, kullandığınız etiketleri, paylaşım zamanlarınızı, takiplerinizi ve takipçilerinizi analiz eden ve çıkarımlar yapan bir uygulamaydı. Yaklaşık iki milyon kullanıcıya ulaşmıştık. Oluşturduğumuz değer ise güvendi. Analizler yapılırken hiçbir web servis kullanılmadı, yani tüm işlemler kullanıcının cihazında yapılıyordu; böylelikle kullacının verilerini göremiyorduk, depolamıyorduk, kullanıcı güvenle instagram girişi yapabiliyordu. Fakat yayına çıktıktan yaklaşık 18 ay sonra Facebook’tan uygulamamızı kapatmamız gerektiğine dair mail aldık. Her ne kadar ciddi bir başarıya imza atmış olsak da bu maceramızı sonlandırmak durumunda kaldık. Ondan sonra City Widget adında bir widget ve gezi uygulaması çıkardık. Her gün dünyanın seçilmiş bir şehrinden fotoğrafları telefonunuzun ekranına widget’lar sayesinde gelir. Bu şehri isterseniz gezi planlarınız için listeye alabilir ya da “bu şehire gittim” olarak işaretleyebilirsiniz. Daha sonra 2021 Wallpaper uygulamamız geldi. Bu uygulama ile de kategorizelenmiş bir şekilde telefon ekranınıza duvar kağıdı seçebilirsiniz. Bu iki uygulama da şu an App Store ve Google Play Store’da ve güzel bir kullanıcı kitlesi ile büyümeye devam ediyor.\n\n##### Subcap&#39;ten ve nasıl ortaya çıktığından bahsedebilir misiniz?\n\nLiker maceramızı sonlandırdıktan sonra yeni fikir arayışına girdik. O zaman beraber çalıştığımız bir arkadaşımızla beyin fırtınası yaparken sosyal medyadaki eksiklikleri ve etkileşimi arttırmak için neler yapılabileceğini konuşurken bir anda videoların sessiz izlendiğinden ve videoların gerektiği gibi tüketilemediğinden konuştuk. Videolara altyazı eklemenin hem duyma engelliler için hem de birçoğumuz gibi videoları sessiz izleyen/izlemek durumunda kalanlar için çok iyi olacağını konuştuk. Piyasa araştırması ve rakip analizi yaptıktan sonra [Subcap](https://subcap.app/?ref=fikrinhayati.com)’i yapmaya karar verdik.\n\n##### Subcap kaç kişilik bir ekipten oluşmaktadır ve görev dağılımı nasıldır?\n\nSubcap şu anda üç kişi. Ben, ürünün tasarımından, rakip incelemelerinden ve App Store ve Google Play’deki uygulama yönetiminden (ASO) sorumluyum. İbrahim (Özdemir), uygulamaların yazılımından ve App Store üzerindeki reklam yönetiminden sorumlu. Berin (Soylu) ise dijital pazarlama üzerine çalışmakta.\n\n##### Subcap&#39;in geliştirilme sürecinde hangi araçları veya kütüphaneleri kullandınız ve nasıl bir süreç izlediniz?\n\nSon 3-4 yıldır uygulamalarımızı Flutter ile geliştiriyoruz. Her ne kadar ben Android, İbrahim de Android ve iOS native kodlayabilsek de Flutter bize çok esnek geliyor ve iş gücümüzü düşürüyor. Özellikle Google’ın Flutter’a desteği ve kendi araçlarını da bu platformla geliştirmesi, Flutter’ı seçmemizde ve Flutter’la devam etmemizde önemli bir etken. Biz beta versiyonundan beri Flutter’ı kullanıyoruz ve hatta o zamanda geliştirdiğimiz bir alert kütüphanemiz var, [RFlutter](https://github.com/RatelHub/rflutter_alert?ref=fikrinhayati.com) alert isminde. Komunite tarafından çok destek görüyor, biz de gelen taleplere göre desteğimizi sürdürüyoruz. Kendi uygulamalarımızda da kütüphanemizi kullanıyoruz. İhtiyaca göre pub.dev üzerinden null safety ve yüksek volumlu kütüphaneleri kullanıyoruz.\n\n##### Subcap&#39;i geliştirirken ve tasarlarken karşılaştığınız zorluklar neler oldu ve bu zorlukları nasıl aştınız?\n\nEn büyük zorluk küçük bir ekip olmamız. Fikrimiz ve geliştirmek istediklerimiz çoktu, fakat sınırlı kaynakla hızlıca iş çıkarmak oldukça zor. Bunun için ekibe yeni arkadaşlar dahil etmemiz gerekti fakat bu da ciddi bir süreç, efor ve maddi kayıp. Bu sebeple yapmak istediklerimizi küçük parçalara ayırıp planlama yaptık. Sıraya koyup verimli çalışma modelini benimsedik. “Geç kaldık” düşüncesi ile panik olmak yerine, eforumuzu arttırıp biraz da kabullenme yoluna gittik. İbrahim’le beraber hem evlilik hem iş yürütmemiz bu noktada çok işe yaradı, çünkü beraber fazla mesai yapıyoruz ve birbirimizi anlıyoruz :)\n\n##### Subcap&#39;i büyütmek için ne tür pazarlama stratejileri uyguladınız? Uyguladığınız pazarlama stratejilerinden ne tür sonuçlar elde ettiniz?\n\nŞu anda Apple Search Ads reklamı veriyoruz ve reklam verimliliklerini çeşitli araçlarla inceliyoruz. Öz sermaye ile girdiğimiz bu işte, parayı verimli kullanmak bizim için çok kıymetli. Bu sebeple “analiz” bizim işimizin en büyük parçası. Mobil uygulama dünyasında verimliliği arttıracak araçlara para vermek zorundasınız, çünkü size getirisi gerçekten çok fazla. Ülke bazlı kampanya çıkıyoruz. Bir de “think global, act local” düşüncesini benimsemek önemli. Lokalizasyon uygulamada çok şey kazandırıyor. Son birkaç aydır Berin ile birlikte influencerlarla kampanya çıkma yoluna gitmeye başladık. Çok başındayız ama müşterilerle birebir temasın etkili olduğunu görüyoruz.\n\n##### Subcap&#39;in masrafları nelerdir?\n\nHemen her yazılım şirketinde olduğu gibi en büyük masrafımız insan gücü. Onun dışında ek bir masrafımız yok.\n\n##### Subcap&#39;in gelir kaynakları nelerdir?\n\nSubcap uygulama içi satın alma ile gelir elde ediyor. Yani uygulamayı marketten indirmek ücretsiz ama uygulama içindeki bazı fonksiyonları kullanabilmek için aylık, 3 aylık ya da 6 aylık abonelik almak gerekiyor.\n\n##### Şu an ki deneyim ve birikiminiz ile Subcap&#39;i kurduğunuz ilk güne dönseydiniz neleri daha iyi yapardınız ve neleri yapmazdınız?\n\nBazı detayların üzerinde çok durduk ve bu yüzden markete çıkmakta biraz geç kaldık. Maalesef MVP mantığı oturtmakta zor olan bir kavram. Bunu anlamakta geç kaldık. Şimdiki aklımız olsa çok daha erken piyasaya çıkıp, mükemmeliyetçilik yapmazdık.\n\n##### Subcap&#39;i kurarken sahip olduğunuz deneyim ve tecrübenin yeterli olduğunu düşünüyor muydunuz?\n\nSubcap’i kurduğumuzda yedi yıldır mobil uygulama pazarındaydık. Ama en önemlisi mobil uygulama bizim hayatımız olmuştu. Store’da çok vakit geçiriyorduk. Müşteri işini bırakıp ürünleşmeye gideli üç yıl olmuştu. O yüzden kendimizi hazır ve motive hissediyorduk. Fakat biraz da yolculuk sırasında öğreniliyor ve gerçekler görülüyor.\n\nİçine girmeden bilemiyorsunuz. Şu da bir gerçektir ki her uygulamanın yolculuğu farklı ve ona özel. Bazı şeyleri önden kestirmek zor.\n\n##### Mobil uygulama pazarına giriş yapmak isteyenlere neler tavsiye edersiniz?\n\nHacmi çok büyük, yer edinmesi çok zor bir pazar mobil uygulama pazarı. Her geçen gün daha da zorlaşıyor da. Ama bunun yanında müşteri kitlesi de büyüyor. İnsanlar uygulama için artık daha çok para veriyorlar. Özellikle pandeminin çok faydası oldu bu konuda. Analiz bu işin çok büyük bir bölümü bence. “Süper bir fikrim var” ile olmuyor iş. Rakip analizi, piyasa analizi şart. Biraz bütçe hesabı da yapmak lazım, ne kadar dayanabilirim ya da ne kadar dayanabilirim şeklinde. Ama müthiş derya deniz bir alan. Bence cesaret edilip girilmeli :)\n\n##### Yeni başlayan girişimcilere tavsiye edebileceğiniz öğrenme kaynakları nelerdir?\n\nŞu zamanda bu kadar çok kaynakla iş yapamayacak kimse yok. Bu işin tek anahtarı istek. Üzerine çalışacağınız çok saatleriniz olmalı ve isteyerek yapmalısınız. Çalıştıkça ve araştırdıkça hangi kaynakların güzel ve yararlı olduğunu farkedeceksiniz. Ama şunu diyebilirim ki benim özellikle hiçbir şey bilmeden kendimi geliştirmek istediğim bir nokta olduğunda Udemy’den faydalanıyorum. Fikir sahibi olduğumda ise zaten gerisi çorap söküğü gibi geliyor. Bir de Twitter’ı da iyi karıştırmak lazım, zor da olsa çok güzel bilgiler edinebiliyorsunuz.\n\n##### Son olarak bu yazıyı okuyanlara vereceğiniz beş tavsiyeniz neler olurdu?\n\n1- Çalışma şevki\n\n2- Keyif alma\n\n3- Kıyas yapmama\n\n4- Sabır\n\n5- Kabullenme\n\n---\n\nHerhangi bir sorunuz, geri bildiriminiz veya bir sonraki röportajın kiminle olmasını istediğinizi belirtmek için lütfen Twitter&#39;dan bizimle paylaşmaktan çekinmeyin: **[@fikrinhayati](https://twitter.com/fikrinhayati)**\n\n---&quot;]}],[0,{&quot;slug&quot;:[0,&quot;wordgraphy&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Wordgraphy Uygulaması&quot;],&quot;meta_title&quot;:[0,&quot;&quot;],&quot;description&quot;:[0,&quot;Wordgraphy, harf grupları kuralıyla oyuncunun hamle seçeneklerini kısıtlayarak oyuncuyu alternatif kelimeler düşünmeye teşvik eden bir kelime oyunu.&quot;],&quot;date&quot;:[3,&quot;2017-08-31T00:00:00.000Z&quot;],&quot;image&quot;:[0,&quot;/images/posts/wordgraphy-uygulamasi-fikrin-hayati-roportaji-alper-iskender.jpg&quot;],&quot;categories&quot;:[1,[[0,&quot;iOS&quot;]]],&quot;authors&quot;:[1,[[0,&quot;Abdullah Sahin&quot;]]],&quot;tags&quot;:[1,[[0,&quot;fikrin hayatı&quot;],[0,&quot;girişimcilik&quot;],[0,&quot;wordgraphy&quot;],[0,&quot;alper iskender&quot;],[0,&quot;mobil uygulama&quot;]]],&quot;draft&quot;:[0,false]}],&quot;content&quot;:[0,&quot;##### Bize kendinden bahsedebilir misin? Kimsin, ne yapıyorsun?\n\nOyun tasarımcısıyım.\nAkıllı telefonlar için oyun geliştiriyorum.\nUzun vadede pc ve konsollara da oyun geliştirmeyi planlıyorum.\n\n##### Fikrinizden bahsedebilir misiniz?\n\nWordgraphy, harf grupları kuralıyla oyuncunun hamle seçeneklerini kısıtlayarak oyuncuyu alternatif kelimeler düşünmeye teşvik eden bir kelime oyunu.\n\n##### Fikri kaç kişi ile birlikte geliştirdiniz ve kimler hangi pozisyonda yer aldı?\n\nTek başıma çalıştığımdan, müzikler hariç geri kalanı benim tarafımdan geliştirildi.\nOyunun müzikleri de Haim Mazar&#39;ın eseri.\n\n##### Fikrin planını nasıl yaptınız, bitiş tarihlerini belirlerken nelere dikkat ettiniz? Bitiş tarihleri nelerdi?\n\nDaha önce yaptığım iki kelime oyunundan sonra uzun süredir aklımda olan bir fikirdi.\n\nO yüzden mayıs ayında oyunu yapmaya başladığımda sıfır noktasından başladığımı söylemek yanlış olur, ne yapılması gerektiği belliydi geriye sadece yapmak kalmıştı, bu da 3 ay sürdü.\n\n##### Fikrinizde görev takibi ve görev paylaşımı için hangi servisleri veya araçları kullandınız?\n\nEvernote ve 2do elim kolum diyebilirim.\n\n##### Fikrin tasarım sürecinde hangi araçları/kütüphaneleri kullandınız ve nasıl bir süreç izlediniz?\n\nKağıt kalemle başlayan süreç, Sketch uygulaması ile devam etti.\n\nGeliştirilme süreci boyunca ilk planlanandan daha farklı noktalara gittiğini söyleyebilirim tasarımın.\n\nTest ederken teoride güzel duran fikirlerin, pratikte pek işlevsel olmadıklarını görebiliyorsunuz.\n\nBuna göre de tasarımınızı zaman içinde geliştiriyorsunuz/değiştiriyorsunuz.\n\n##### Fikrin geliştirme sürecinde hangi araçları/kütüphaneleri kullandınız ve nasıl bir süreç izlediniz?\n\nWordgraphy Gamesalad ile geliştirildi.\n\nProje başlangıcında Gamemaker mı kullansam kararsızlığı yaşasam da, aynı kaliteyi ortaya koyarken bana kazandıracağı zaman sebebiyle Gamesalad&#39;ı seçtim bu oyun için.\n\nŞimdilik sonuçtan memnunum.\n\n##### Fikri geliştirirken ve tasarlarken karşılaştığınız en büyük zorluk ne oldu?\n\n225 bölümün zorluk ayarlamaları.\n\n##### Bu fikir aracılığı ile gelecekte hayata geçireceğiniz fikirleriniz için neler öğrendiniz? Edindiğiniz tecrübeler neler oldu?\n\nKısa bir zaman aralığı içinde tek başına 225 bölümlük bir oyun yapmak pek iyi bir fikir değil gibi.\n\nBölümler rasgele de oluşturulabilirdi ama oyunun zorluğunun kontrolümde olmasını istediğimden tek tek ilgilenmem gerekti bölümlerle.\n\n##### Bu tarz projeler geliştirmek ve yer almak isteyen kişiler için neler tavsiye edersiniz?\n\nDaima aklınıza gelen fikirleri hayata geçirmeye çalışın.\n\nTecrübe edinin.\n\n##### Fikrinizin sürecini adım adım özetleyebilir misiniz?\n\nEylül 2016 - Oyunla ilgili ilk notların alınmaya başlandığı tarih.\n\nMayıs 2017- Oyunu hayata geçirmeye karar verip, işe koyulmam.\n\n10 Ağustos 2017 - Wordgraphy Appstore&#39;da yayın hayatına başladı.\n\nUygulamayı [App Store&#39;dan](https://itunes.apple.com/us/app/wordgraphy/id1231595810?mt=8) indirebilirsiniz.\n\n---\n\nHerhangi bir sorunuz, geri bildiriminiz veya bir sonraki röportajın kiminle olmasını istediğinizi belirtmek için lütfen Twitter&#39;dan bizimle paylaşmaktan çekinmeyin: **[@fikrinhayati](https://twitter.com/fikrinhayati)**\n\n---&quot;]}],[0,{&quot;slug&quot;:[0,&quot;what-happened-in-history-yusuf-demirci&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;What Happened Today in History Uygulaması&quot;],&quot;meta_title&quot;:[0,&quot;&quot;],&quot;description&quot;:[0,&quot;Hayata geçirilmiş olan fikirlerin, projelerin ve uygulamaların geliştirilme süreçlerini girişimciler ile paylaşan projedir.&quot;],&quot;date&quot;:[3,&quot;2017-08-05T00:00:00.000Z&quot;],&quot;image&quot;:[0,&quot;/images/posts/what-happened-in-history-uygulamasi-fikrin-hayati-roportaji-yusuf-demirci.jpg&quot;],&quot;categories&quot;:[1,[[0,&quot;iOS&quot;]]],&quot;authors&quot;:[1,[[0,&quot;Abdullah Sahin&quot;]]],&quot;tags&quot;:[1,[[0,&quot;fikrin hayatı&quot;],[0,&quot;girişimcilik&quot;],[0,&quot;what happened today in history&quot;],[0,&quot;yusuf demirci&quot;],[0,&quot;mobil uygulama&quot;]]],&quot;draft&quot;:[0,false]}],&quot;content&quot;:[0,&quot;##### Bize kendinden bahsedebilir misin? Kimsin, ne yapıyorsun?\n\nYusuf Demirci. Beykent Üniversitesi yazılım mühendisliği 4. sınıf öğrencisiyim.\n1 yıl Akbank bünyesinde özel bir firmada Android yazdım.\nSon 1 yıldır ise iGones Labs&#39;de iOS geliştirmesi yapıyorum.\n\n##### Fikrinizden bahsedebilir misiniz?\n\nProjemin adı kısaca What, uzunca What Happened Today in History.\nBelirli bir günde tarihte olan olayları gösteren bir uygulama.\nAynı zamanda hikayeler özelliği ile tarihi fotoğraflar da paylaşmaya başladık.\n\n##### Fikri kaç kişi ile birlikte geliştirdiniz ve kimler hangi pozisyonda yer aldı?\n\nFikrimi tek başıma tasarlayıp geliştirdim. Kardeşim içerik girme işini üstlendi.\nBen is tasarımını yapıp uygulamada hayata geçiriyorum.\n\n##### Fikrin planını nasıl yaptınız, bitiş tarihlerini belirlerken nelere dikkat ettiniz? Bitiş tarihleri nelerdi?\n\nİlk önceliğim uygulamanın çalışabilir en küçük versiyonuyla mağazaya çıkmaktı.\nBu yüzden ilk versiyon için olabildiğince sade ve çalışabilir bir ürün düşündüm.\nİlk tasarladığım ekran giriş ekranıydı. Aynı zamanda bu ekran kullanıcının en çok gezineceği ekrandı.\n\n1. 30 Mayıs, Sketch&#39;de ufak bir ana ekran tasarımı yaptım.\n2. 15 Haziran, veritabanına olayları girmeye başladım.\n3. 22 Haziran, uygulama en basit halinde sadece ana ekranda olayları gösteriyor ve yayınlanmaya hazır.\n4. 1 Temmuz, appStore&#39;da yayınladım.\n\n##### Fikrinizde görev takibi ve görev paylaşımı için hangi servisleri veya araçları kullandınız?\n\nTek kişi çalıştığım için görev takibi kolay oldu.\nBunun için not uygulamasını kullandım. Mağazaya çıkmadan önce, 1. güncelleme, 2. güncelleme şeklinde yapılacakları gruplandırdım.\n\n##### Fikrin tasarım sürecinde hangi araçları/kütüphaneleri kullandınız ve nasıl bir süreç izlediniz?\n\nTasarım sürecinde Sketch&#39;i kullandım.\n\n##### Fikrin geliştirme sürecinde hangi araçları/kütüphaneleri kullandınız ve nasıl bir süreç izlediniz?\n\niOS tarafında geliştirme için Xcode&#39;u kullandım.\n\n- SDWebImage: Resim cache&#39;leme kütüphanesi.\n\n##### Fikri geliştirirken ve tasarlarken karşılaştığınız en büyük zorluk ne oldu?\n\nTasarımının daha güzel gözükebilmesi için baya uğraştım. Sanırım bir tasarımcıya ihtiyacım var :)\n\n##### Bu fikir aracılığı ile gelecekte hayata geçireceğiniz fikirleriniz için neler öğrendiniz? Edindiğiniz tecrübeler neler oldu?\n\nBundan sonraki fikirlerimin uygulamaya geçirilebilirliği çok basit olmalı.\nYani basit fikirler 1-2 haftalık geliştirme ile mağazaya çıkılabilecek fikirler önceliğim olacak.\nBir tasarımcı ve bir backend geliştiricinin olması projeyi çok daha güzel bir şeye dönüştürebilir.\n\n##### Bu tarz projeler geliştirmek ve yer almak isteyen kişiler için neler tavsiye edersiniz?\n\nİnsanlar kendilerini geliştirmek istiyorlarsa yapamam dedikleri işten başlamaları gerekiyor.\n\nUygulamaya [Product Hunt](https://www.producthunt.com/posts/what-happened-today-in-history) sayfasında upvote vererek destek olabilir. Aynı zamanda [App Store&#39;dan](https://itunes.apple.com/us/app/what-happened-today-in-history/id1244529732?l=tr&amp;mt=8) indirebilirsiniz.\n\n---\n\nHerhangi bir sorunuz, geri bildiriminiz veya bir sonraki röportajın kiminle olmasını istediğinizi belirtmek için lütfen Twitter&#39;dan bizimle paylaşmaktan çekinmeyin: **[@fikrinhayati](https://twitter.com/fikrinhayati)**\n\n---&quot;]}]]]}" ssr client="load" opts="{&quot;name&quot;:&quot;SearchBar&quot;,&quot;value&quot;:true}" await-children><div class="min-h-[45vh]"><input class="form-input w-full text-center" placeholder="Type here to Search posts" type="text" autoComplete="off" autofocus="" name="search" value=""/><div class="row"></div></div><!--astro:end--></astro-island> </div> </section>  </main> <footer class="section bg-dark"> <div class="container text-center">  <ul class="mb-8 space-x-4"> <li class="inline-block"> <a href="/" class="p-4 text-white/75 hover:text-white transition-all"> Ana Sayfa </a> </li><li class="inline-block"> <a href="/hakkimizda" class="p-4 text-white/75 hover:text-white transition-all"> Hakkımızda </a> </li><li class="inline-block"> <a href="/hikayeni-paylas" class="p-4
