ol, arabalar ve mesleğim :))\n\n##### Yazılıma nasıl başladınız?\n\nLise üç gibi artık hangi bölümü seçmem gerektiğini sorgularken karar verdim. O zamanlar bilgisayar ile çok haşır neşirdim. Sabahtan akşama kadar oyun oynardım. Mesleğimin de en çok sevdiğim şey üzerine olması gerektiğine karar verdim. En çok sevdiğim şeyi sorguladığımda ise önüme bilgisayar çıktı. Bu karar ile tercihimi bilgisayar mühendisliğinden yana kullandım. Lise sonda ise bir C# kitabindakı kodları çalıştırarak terminalde basit bir hesap makinesi yaptım. İlk yazılımım bu oldu. Üniversitede ise alan seçmem gerektiğine karar verdim. Mobilde kendi başıma bir ürün yapıp bunu insanların hizmetine sunabilmem benim mobili seçmemdeki en büyük etken oldu. Aynı zamanda o zamanlar, yani 2015 gibi, cep telefonları artık popülerliğini kanıtlamıştı. Mobilde gelecek olduğunu düşünerek Android geliştirmeye başladım. Akbank’da on ay çalıştıktan sonra sevdiğim bir abimin `iOS developer arıyoruz. Gel seni yetiştirelim` teklifini kabul ederek iOS dünyasına geçmiş oldum.\n\n##### Yazılım öğrenmek isteyenlere tavsiyeleriniz nelerdir?\n\nBu bir süreç ve sabır işi. Normal hayattaki düşünme tarzımızın dışına çıkıp farklı düşünmek gerekiyor. Bu farklı düşünce disiplinini elde etmek ise sabır istiyor. Bu yüzden belirli bir süre sabır gösterip çalışmak gerekiyor. Bu çalışma sonunda ödülümüz ise sektöre adım atıp güzel firmalarda güzel maaşlara çalışmak oluyor.\n\n##### Uygulamanızdan ve nasıl ortaya çıktığından bahsedebilir misiniz?\n\nUygulamam 504 Absolutely Essential Words kitabının uygulama hali. Bu kitapta günlük hayatta en çok kullanılan 504 İngilizce kelime, bunların anlamları ve örnek cümleleri var. İngilizce eğitimi aldığım zamanlar hocam bana bu kitabı çalışma kitabı olarak verdi ve çok hoşuma gitti. O zamanlar proje fikri arıyordum. Bu kitabın bir uygulaması neden olmasın dedim ve işe koyuldum.\n\n##### Uygulamayı kaç kişi ile birlikte geliştirdiniz ve görev dağılımı nasıldır?\n\nTek başıma geliştirdim. Zaten şu anda sadece iOS versiyonu var. Çok basit bir backend geliştirmesi gerekiyordu. Onu da ben yaptim.\n\n##### Uygulamanın geliştirilme sürecinde hangi araçları veya kütüphaneleri kullandınız ve nasıl bir süreç izlediniz?\n\niOS geliştirmesini [Xcode](https://developer.apple.com/xcode/?ref=fikrinhayati.com)’da, backend geliştirmeyi ise [VS Code](https://code.visualstudio.com/?ref=fikrinhayati.com)’da yaptım. Backend tarafında [NodeJS](https://nodejs.org/en/?ref=fikrinhayati.com) kullanıldı. Önce ekranlar arası akışı çıkardım. Sonra bunları çok basit bir tasarıma döktüm. Çoğunlukla native component’ler kullandığım için tasarım konusunu oldukça basit tuttum.\n\n##### Uygulamayı geliştirirken ve tasarlarken karşılaştığınız zorluklar nelerdir ve bu zorlukları nasıl aştınız?\n\nGünlük olarak bildirim gönderilmesi gerekiyordu. Bunun için bir backend job’u yazmam gerekiyordu ama backend bilgim yoktu. Basit bir şekilde NodeJS öğrenip bunun geliştirmesini yaptım.\n\n##### Uygulamanız aracılığı ile gelecekte hayata geçireceğiniz fikirleriniz için neler öğrendiniz? Edindiğiniz tecrübeler neler oldu?\n\nBasit fikirlerin bile güzel sunumlarla ne kadar çok kişiye ulaşabileceğini gördüm.\n\n##### Uygulamanız farklı ülkelerde yayınlanmakta mıdır? Ülkemize göre diğer ülkelerde gelir ve kullanıcı durumu nasıl?\n\nEvet tüm dünyada yayınlanıyor. Kullanıcılarımın çoğu İran&#39;dan. Hatta bi ara İran&#39;da elektrik ve internet problemi olmuştu. O hafta aktif kullanıcı sayım yarıya düşmüştü. Gelir oranı ise globale eşit dağılmış vaziyette.\n\n##### Uygulamanızın masrafları nelerdir?\n\nŞu Anda sadece sunucu masrafı var, o da aylık 15 dolar. İsteğe bağlı reklam verilebilir.\n\n##### Uygulamanızın gelir kaynakları nelerdir?\n\nŞu versiyonda bir gelir kaynağı yok. Daha önce bağış alıyordum ve reklamlar gosteriliyordu. Bir sonraki versiyonda tekrar reklam entegre edeceğim. Ondan sonraki versiyonda ise haftalık ve aylık üyelik modeli getireceğim.\n\n##### Mobil uygulama pazarına giriş yapmak isteyenlere neler tavsiye edersiniz?\n\nHangi alanı seviyorlarsa onunla ilgilensinler. Mobil alanın hâlâ geleceği olduğunu düşünüyorum. Pazar ise çok büyük, bu yüzden yapacakları basit bir uygulama bile güzel bir sunum ile çok iyi kitlelere erişebilir.\n\n##### Son olarak bu yazıyı okuyanlara vereceğiniz beş tavsiyeniz neler olurdu?\n\nEmin olduğunu bildikleri şeyden vaz geçmesinler, güzel şeyler zaman alır sabretmesini bilsinler, kalite odaklı olsunlar, çevresindeki kişileri eğitsinler ki çevrelerinin kalitesi artsın, çok çalışsınlar.\n\nUygulamayı [buradan](https://apps.apple.com/us/app/504-essential-english-words/id1452101398/?ref=fikrinhayati) inceleyebilir ve indirebilirsiniz.\n\n##### Uygulamanın içerisinden ekran görüntüleri\n\n![](/images/posts/504-absolutely-essential-words-yusuf-demirci/504-absolutely-essential-words-1.jpg)\n\n![](/images/posts/504-absolutely-essential-words-yusuf-demirci/504-absolutely-essential-words-2.jpg\&quot;)\n\n![](/images/posts/504-absolutely-essential-words-yusuf-demirci/504-absolutely-essential-words-3.jpg)\n\n![](/images/posts/504-absolutely-essential-words-yusuf-demirci/504-absolutely-essential-words-4.jpg)\n\n![](/images/posts/504-absolutely-essential-words-yusuf-demirci/504-absolutely-essential-words-5.jpg)\n\n![](/images/posts/504-absolutely-essential-words-yusuf-demirci/504-absolutely-essential-words-6.jpg)\n\n![](/images/posts/504-absolutely-essential-words-yusuf-demirci/504-absolutely-essential-words-7.jpg)\n\n---\n\nHerhangi bir sorunuz, geri bildiriminiz veya bir sonraki röportajın kiminle olmasını istediğinizi belirtmek için lütfen Twitter&#39;dan bizimle paylaşmaktan çekinmeyin: **[@fikrinhayati](https://twitter.com/fikrinhayati)**\n\n---&quot;]}],[0,{&quot;slug&quot;:[0,&quot;fikrin-hayati-roportaji-abdullah-sahin&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Fikrin Hayatı&quot;],&quot;meta_title&quot;:[0,&quot;&quot;],&quot;description&quot;:[0,&quot;Hayata geçirilmiş olan fikirlerin, projelerin ve uygulamaların geliştirilme süreçlerini girişimciler ile paylaşan projedir.&quot;],&quot;date&quot;:[3,&quot;2017-08-03T00:00:00.000Z&quot;],&quot;image&quot;:[0,&quot;/images/posts/fikrin-hayati-roportaji-abdullah-sahin.jpg&quot;],&quot;categories&quot;:[1,[[0,&quot;Web&quot;]]],&quot;authors&quot;:[1,[[0,&quot;Abdullah Sahin&quot;]]],&quot;tags&quot;:[1,[[0,&quot;fikrin hayatı&quot;],[0,&quot;c#&quot;],[0,&quot;visual basic&quot;],[0,&quot;hugo&quot;],[0,&quot;indie maker&quot;],[0,&quot;bootstrapping&quot;],[0,&quot;side hustle&quot;],[0,&quot;kullanıcı deneyimi&quot;],[0,&quot;figma&quot;],[0,&quot;cloudflare&quot;]]],&quot;draft&quot;:[0,false]}],&quot;content&quot;:[0,&quot;##### Bize kendinizden bahsedebilir misiniz? Kimsiniz, ne yapıyorsunuz?\n\nMerhaba Ben Abdullah Şahin. \&quot;Veri bilimi\&quot;, \&quot;[indie maker](https://www.quora.com/What-is-an-indie-maker)\&quot;, \&quot;[bootstrapping](https://www.investopedia.com/terms/b/bootstrap.asp)\&quot;, \&quot;[side hustle](https://dictionary.cambridge.org/tr/s%C3%B6zl%C3%BCk/ingilizce/side-hustle)\&quot; ve \&quot;[kullanıcı deneyimi](https://sherpa.blog/sozluk/kullanici-deneyimi-ux-nedir)\&quot; dediğimiz kavramlar üzerine okuyan, araştıran ve ürünler geliştiremeye çalışan birisiyim.\n\n##### Yazılıma nasıl başladınız?\n\nMeslek lisesinin bilişim teknolojileri bölümünü okudum. Öyle olunca lise yıllarımda yazılım ile tanıştım. O zamanlar [Pascal](&lt;https://en.wikipedia.org/wiki/Pascal_(programming_language)&gt;), [Visual Basic](&lt;https://en.wikipedia.org/wiki/Visual_Basic_(classic)&gt;) ve [C#](&lt;https://en.wikipedia.org/wiki/C_Sharp_(programming_language)&gt;) üzerine çalışmalar yapıyordum. Tabii o yıllar internete erişimde çok kolay değildi öyle olunca gerek kitaplar gerekse okulda öğrendiklerim ve çevremde daha iyi bilenler aracılığı ile öğrenme sürecime devam ettim. O yıllar bol bol klon uygulamalar ve kendi problemleri çözerek ilerliyordum.\n\n##### Yazılım öğrenmek isteyenlere tavsiyeleriniz nelerdir?\n\nYazılım dünyası aşçılık gibidir. Bir aşçı yemek yapmadan nasıl daha iyi yemek yapabileceğini deneyimleyemezse sizlerde yazılımı öğrenebilmek ve daha iyi olabilmek için bol bol kod yazmanız ve okumanız gerekmektedir. Yani harekete geçmek ve harekette kalmak bu dünyanın önemli anahtarlarındandır.\n\n##### Fikrinizden ve nasıl ortaya çıktığından bahsedebilir misiniz?\n\nFikrin Hayatı, 2017 yılında üniversite arkadaşlarım ile Üniversite Otomasyonu adlı mobil uygulama geliştirirken, diğer geliştiricilerin kullandıkları hizmetleri ve nasıl bir süreç izlediklerini merak etmemden ortaya çıkmış bir projedir. Projede ki amacım, yazılım hizmeti geliştirmek isteyen, startup kurmak isteyen girişimcilere ve yazılımcılara yol gösterebilmek ve câmiada bulunan değerli proje sahipleri ile ropörtajlar gerçekleştirip onların tecrübe ve deneyimlerini diğer girişimcilere aktarabilmek. Bu konuda bir nebzede olsa katkım olabilirse ne mutlu bana.\n\n##### Fikrin geliştirilme sürecinde hangi araçları/kütüphaneleri kullandınız ve nasıl bir süreç izlediniz?\n\nFikrimi geliştirirken [static site generator](https://www.sitepoint.com/static-site-generators/) dediğimiz teknolojilerden yararlandım. Proje tamamen açık kaynak kodlu olduğu için [github pages](https://pages.github.com/) üzerinde barındırmaktayım. İlk başta [docsify](https://docsify.js.org) teknolojisini kullandım. Fakat içeriği okuyucuya en iyi şekilde sunmam için çokta güzel bir deneyim sunmuyordu. Yani benim tarafımdan yapılmış yanlış bir seçimdi. Öyle olunca uzun bir süre diğer işlerden de dolayı projeye ara verdim. Daha sonra sektördeki static site generator teknolojilerinin gelişmesi ve çoğalması ile tekrar projeyi ayağa kaldırdım. Şu an [gohugo](https://gohugo.io/) teknolojisini kullanmaktayım. Mail sistemi için [Yandex 360](https://360.yandex.com/business)&#39;ın ücretsiz bir şekilde sunmuş olduğu mail altyapısını kullanıyorum. Ek olarakta [Cloudflare](ttps://www.cloudflare.com/) kullanmaktayım. Cloudflare aynı zamanda siteye ne kadar ziyaretçi gelmiş tarzında bazı istatistiksel bilgilerde sunmaktadır. Burada domain hizmeti sağlayıcısında DNS adreslerini Cloudflare tarafına yönlendirmekteyim. Github Pages&#39;in sunmuş olduğu custom domain hizmeti için kullanılan A kayıtlarınıda Cloudflare üzerinden yönlendirmekteyim. Mail için gerekli MX ve diğer kayıtlarıda Cloudflare üzerinde ayarlamaktayım. Sitede kullanmış olduğum kapak resimlerini [Figma](https://www.figma.com/) ile hazırlamaktayım. Tasarımlara buradan(link yakında) ulaşabilirsiniz.\n\n##### Gohugo haricinde birçok statik site üretme teknolojisi varken, Neden Gohugo?\n\nPiyasada bulunan birçok statik site üretme teknolojilerini kullandım. Bu teknolojilerin hepsi aynı yapıya sahip olmak beraber sadece sundukları bazı avantajlar mevcut. Burada gohugo&#39;nun en sevdiğim özelliği herhangi bir ek paket yüklemeden siteyi direk ayağa kaldırabiliyor olmam. Sadece gohugo&#39;yu bilgisayarıma kurmam yetiyor. Daha sonra proeyi hızlı bir şekilde ayağa kaldırabiliyorum. Bu muazzam bir hız ve zamandan tasarruf sağlıyor.\n\n##### Fikrinizin masrafları nelerdir?\n\nProjede sadece domain masrafım var. Sitenin barındırılma işlemini github üzerinde yaptığım için herhangi bir hosting ücreti ödememekteyim. Domain içinde 90₺ ödedim.\n\n##### Fikrinizin gelir kaynakları nelerdir?\n\nProjenin şu an için herhangi bir gelir kaynağı bulunmamaktadır. İlerleyen süreçte sponsorluk anlaşmaları ve diğer gelir yöntemlerini aktif etmek niyetlerim arasında yer almaktadır.\n\n##### Son olarak bu yazıyı okuyanlara vereceğiniz beş tavsiyeniz neler olurdu?\n\n- Herhangi bir şey yaparken bu yaptığınızın sizlere beş veya on yıl sonra dönüşü ne olacak bunu en iyi şekilde düşünün.\n- Bir şey yapmadan önce sizden daha tecrübeli ve tecrübesi çok olmasa da insanlarla istişare edin daha sonra içinizde ölçüp, biçip ve tartıp kararınızı verin.\n- Bir süreç hakkında ne kadar çok faydalı bilgiye sahip olursanız süreci o kadar iyi yönetebilirsiniz.\n- Çalışmanız gerektiği zaman çalışmaz ve sorumluluklarınızı yerine getirmezseniz eğer ilerde bunun üç-beş katı daha fazla çalışmanız gerekecektir. Hazır zamanınız varken çalışın.\n- Öğrendiklerinizi her daim paylaşın. Paylaşmak önemlidir.\n\n---\n\nHerhangi bir sorunuz, geri bildiriminiz veya bir sonraki röportajın kiminle olmasını istediğinizi belirtmek için lütfen Twitter&#39;dan bizimle paylaşmaktan çekinmeyin: **[@fikrinhayati](https://twitter.com/fikrinhayati)**\n\n---&quot;]}],[0,{&quot;slug&quot;:[0,&quot;imza-seo-ajansi-fikrin-hayati-roportaji-hasan-yasar&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;İmza.com SEO Ajansı&quot;],&quot;meta_title&quot;:[0,&quot;&quot;],&quot;description&quot;:[0,&quot;“Markaları Google’da görünür kılan ve organik büyümeyi gerçek sonuçlara dönüştüren bir SEO ajansı”&quot;],&quot;date&quot;:[3,&quot;2026-01-22T00:00:00.000Z&quot;],&quot;image&quot;:[0,&quot;/images/posts/imzacom-seo-ajansi-hasan-yasar-fikrin-hayati-roportaji.jpg&quot;],&quot;categories&quot;:[1,[[0,&quot;Ajans&quot;]]],&quot;authors&quot;:[1,[[0,&quot;Abdullah Sahin&quot;]]],&quot;tags&quot;:[1,[[0,&quot;fikrin hayatı&quot;],[0,&quot;girisimcilik&quot;],[0,&quot;imza&quot;],[0,&quot;seo ajansı&quot;],[0,&quot;hasan yaşar&quot;]]],&quot;draft&quot;:[0,false]}],&quot;content&quot;:[0,&quot;##### Bize kendinizden bahsedebilir misiniz? Kimsiniz ve neler yapıyorsunuz?\n\nimza.com SEO Ajansı’nın kurucusu ve yöneticisiyim. Dijital dünyayla ilişkim oldukça erken başladı; 1999 yılında internet siteleri yapmaya başlayarak internetin ve dijital yayıncılığın Türkiye’deki gelişimini birebir deneyimledim. Bu süreçte hem teknolojinin hem de kullanıcı alışkanlıklarının nasıl değiştiğini yakından gözlemleme fırsatım oldu.\nZamanla arama motorlarının dijital dünyadaki merkezi rolünün artmasıyla birlikte SEO alanına odaklandım. Bugün imza.com SEO Ajansı çatısı altında, SEO’yu yalnızca teknik bir süreç olarak değil, doğrudan iş büyümesine katkı sağlayan stratejik bir alan olarak ele alan projeler yürütüyorum.\n\n##### imza.com SEO Ajansı nasıl ortaya çıktı? Bu fikri hayata geçirme süreciniz nasıldı?\n\nimza.com SEO Ajansı, kendi projelerimde edindiğim deneyimi başkalarına aktarma isteğinden doğdu. Uzun yıllar boyunca farklı sektörlerde yürüttüğüm projelerde, SEO’nun çoğu zaman yanlış stratejilerle veya parçalı şekilde ele alındığını gördüm. Oysa gerçek sonuç; SEO, içerik ve teknik altyapının bir bütün olarak ele alınmasıyla ortaya çıkıyordu.\n2011 yılında bu yaklaşımı merkezine alan bir yapı kurarak imza.com SEO Ajansı’nı hayata geçirdim. Ayrıca bu alana gerçekten odaklanan, yalnızca SEO uzmanlığıyla ilerleyen ajans sayısının oldukça sınırlı olması da bu kararı almamda etkili oldu.\n\n##### imza.com SEO Ajansı bugün kaç kişilik bir ekipten oluşuyor ve ekip içi görev dağılımı nasıl?\n\nimza.com SEO Ajansı bugün 8 kişilik dahili bir ekiple çalışıyor. Bunun yanı sıra, proje bazlı olarak onlarca freelance uzmanla da iş birliği yapıyoruz. Bu yapı, hem esnek hareket etmemizi hem de farklı uzmanlık alanlarında derinleşmemizi sağlıyor.\nEkip içi görev dağılımı net bir şekilde tanımlı. SEO stratejisi, içerik planlaması ve teknik uygulamalar ayrı ayrı ele alınsa da tüm süreçler birbiriyle entegre şekilde ilerliyor. Bu bütüncül yaklaşım, projelerde hem hız hem de kaliteyi aynı anda korumamıza olanak tanıyor.\n\n##### imza.com SEO Ajansı ilk müşterisini nasıl elde etti?\n\nİlk müşterimizi tamamen yaptığımız işler ve elde ettiğimiz sonuçlar sayesinde kazandık. Kendi projelerimizde elde ettiğimiz başarılar, zamanla çevremizdeki işletmelerin dikkatini çekti. Herhangi bir satış odaklı pazarlama sürecinden ziyade, güven ve referans temelli bir başlangıç yaptık.\n\n##### Bugüne kadar yaşadığınız en ilham verici başarı hikâyesini paylaşabilir misiniz?\n\nBir müşterimiz daha önce, sosyal medya, reklam ve SEO süreçlerini birlikte yürüten başka bir ajansla çalışıyordu. Bize geldiklerinde detaylı bir analiz yaptık ve birçok şeyin yapılmış olmasına rağmen, temel SEO stratejisinin hatalı kurgulandığını gördük.\nMevcut çalışmaları doğru bir stratejiyle yeniden ele aldık ve iyileştirmeler yaptık. İlk ay sonunda organik trafiği iki katına çıkardık. Bu artış kalıcı oldu ve 6 ayın sonunda toplamda yaklaşık 5 katlık bir organik trafik artışına ulaşıldı. Bu proje, doğru stratejinin SEO’daki en kritik unsur olduğunu net şekilde gösteren örneklerden biri oldu.\n\n##### imza.com SEO Ajansı’nı diğer SEO ajanslarından ayıran en önemli farklar neler?\n\nimza.com SEO Ajansı’nın en temel farkı, yalnızca SEO alanına odaklanması. Sosyal medya, reklam veya farklı dijital hizmetleri bilinçli olarak kapsamımıza almıyoruz. Tüm enerjimizi ve uzmanlığımızı SEO üzerine yoğunlaştırıyoruz.\nBu sayede hem teknik derinliği olan hem de uzun vadeli sonuçlar üreten stratejiler geliştirebiliyoruz. SEO’yu içerik ve teknik altyapıyla birlikte, bir bütün olarak ele alıyoruz.\n\n##### SEO süreçlerinde hangi araçları ve yöntemleri kullanıyorsunuz?\n\nSEO süreçlerinde ağırlıklı olarak Semrush kullanıyoruz. Türkiye’deki sınırlı sayıdaki Semrush partnerlerinden biriyiz. Bunun yanı sıra Google Analytics, Google Search Console gibi Google’ın sunduğu araçlardan aktif şekilde faydalanıyoruz.\nTeknik analiz tarafında ise Screaming Frog bizim için önemli araçlardan biri. Ancak kullandığımız araçlardan daha önemli olan, bu araçlardan elde edilen verileri doğru şekilde yorumlayabilmek ve stratejiye dönüştürmek.\n\n##### imza.com SEO Ajansı’nı kurarken bütçeniz nasıldı ve bu bütçeyi nasıl değerlendirdiniz?\n\nŞirketi kurarken yatırım alarak yola çıktık, dolayısıyla belirli bir başlangıç bütçemiz vardı. Bu bütçeyi ağırlıklı olarak insan kaynağına, bilgi birikimine ve altyapıya ayırdık. Kısa vadeli harcamalardan ziyade, uzun vadeli değer üretecek alanlara yatırım yapmayı tercih ettik.\n\n##### imza.com SEO Ajansı’nı kurarken sahip olduğunuz deneyimin yeterli olduğunu düşünüyor muydunuz?\n\nKuruluş döneminde sektördeki en tecrübeli kişilerden biri olduğumu söyleyebilirim. Ancak o döneme kadar bu deneyi ot;:[0,&quot;İngilizce Hukuk Sözlüğü uygulaması.&quot;],&quot;date&quot;:[3,&quot;2021-11-05T00:00:00.000Z&quot;],&quot;image&quot;:[0,&quot;/images/posts/justerm-mert-toptas.jpg&quot;],&quot;categories&quot;:[1,[[0,&quot;iOS&quot;]]],&quot;authors&quot;:[1,[[0,&quot;Abdullah Sahin&quot;]]],&quot;tags&quot;:[1,[[0,&quot;fikrin hayatı&quot;],[0,&quot;girisimcilik&quot;],[0,&quot;JusTerm&quot;],[0,&quot;mert toptas&quot;],[0,&quot;mobil uygulama&quot;]]],&quot;draft&quot;:[0,false]}],&quot;content&quot;:[0,&quot;##### Bize kendinizden bahsedebilir misiniz? Kimsiniz, ne yapıyorsunuz?\n\nMerhaba ben [Mert Toptaş](https://twitter.com/merttoptas). Yirmi altı yaşındayım, 2020 yılında İstanbul Aydın Üniversitesi Hukuk Fakültesi bölümünden mezun oldum. Mezun olduktan sonra ise yazılım sektörüne geçiş yaptım ve bir yıldır aktif olarak çalışmaktayım. Mobil uygulamalar geliştirmekteyim. Bulunduğum projeler arasında Hopi ve Istegelsin bulunmakta.\n\n##### Yazılıma nasıl başladınız? Avukatlıktan neden Yazılım&#39;a geçiş yaptınız?\n\nHukuk fakültesi ikinci sınıftayken bir hobi olarak yazılıma başladım. Daha sonrasında hobiyi ilerlettim ve profesyonel olarak yapma kararı aldım. Kararı aldıktan sonra da hukuk eğitimini devam ettirdim. O sıralar önce C# ile masaüstü uygulamaları daha sonrasında mobil uygulama geliştirmeyi devam ettirmiştim. 2020 yılında mezun olduktan sonra Invio şirketinde stajyer Android Geliştirici olarak çalışmaya başlayarak yazılıma profesyonel olarak geçiş yaptım.\n\nAvukatlıktan geçmemin en büyük sebebi avukatlık mesleğinin kendi kişilik yapıma uygun olmamasıydı. En başta ilgimi çekmiyordu. Onun harici çok fazla koşuşturmalar, insanlarla sürekli birebir iletişimde olmak, mesleki tatminin çok olmaması, yaptığım işten zevk almıyor olmam ve en önemlisi kod yazıyor olmaktan çok zevk almamdan dolayı geçiş yaptım. Geçiş yapma kararı verirken tamamen ne istediğime ve kişilik yapıma uygun şekilde hangisinin uygun olduğunu düşünerek karar verdim. Şu an için hiç pişman olmadım, gerçekten de avukatlık bana göre değilmiş. Mesleğimde şu an oldukça mutluyum.\n\n##### Yazılım öğrenmek isteyenlere tavsiyeleriniz nelerdir?\n\nİlk tavsiyem kesinlike yazılım öğrenmekten ve kod yazmaktan keyif alıyorlarsa öğrenmeyi devam etmeleri yönünde. Yazılım öğrenmeye çok kişi heves ediyor ama gördüğüm kadarıyla heves edenlerin çoğunluğu harekete geçmiyor, harekete geçenlerin bir kısmı da ilk karşılaştığı zorlukta bırakıyorlar. Çok azınlığı ise pes etmeden sorunları çöze çöze ilerleyerek öğreniyorlar. Yazılım gerçekten sabırla yaklaşılması gereken uzun bir maraton. Ve maalesef bu maratonun bir sonu da yok. Ne kadar yolda olursanız o kadar iyi ilerlesiniz.\n\nDİğer tavsiyem ise kod yazmaya başlamadan önce bilgisayarın, sistemin, derleyicinin(compiler) ve kodun nasıl çalıştığının yapısını araştırıp öğrenmeleridir. Gerçekten fark yaratıyor, bir sistemin nasıl çalıştığını anlarsanız onu öğrenmek ve devam ettirmek kolaylaşıyor.\n\nSon olarak ise algoritma konusuna çok ağırlık verilmeli. Algoritma bu işin önemli bir kısmını oluşturuyor. İyi kod yazmak isteyen algoritma becerisini geliştirmeli. Bunun için de bol bol algoritma problemleri çözülmeli. Ben hala çözmeye çalışıyorum ve geliştirdiğini düşünüyorum.\n\n##### JusTerm&#39;den ve nasıl ortaya çıktığından bahsedebilir misiniz?\n\n[JusTerm](https://play.google.com/store/apps/details?id=com.merttoptas.engtrhukuksozluk) şöyle ortaya çıktı. Hukuk fakültesindeyken mesleki eğitim olarak hukuk terminolojisi dersi almıştık. Burada bize İngilizce olarak hukuki terimler ve metinlerin okunmasına yönelik eğitim veriliyordu. Özellikle yabancılarla çalışmak isteyen öğrenciler için İngilizce dilekçe okuyacak yazacaklar için oldukça önemli bir dersti. O dersi dinlerken bu materyallere hem hukuk öğrencilerin hem de avukatların rahatça ulaşamadığını, İngilizce bir hukuki metin olsa yararlanacak kaynağın oldukça kısıtlı olduğunu fark etmiştim. Elimde yeterli materyal de vardı.\n\nO sıralarda Flutter popüler olmaya başlamıştı, öğrenip uygulama geliştirmek istiyordum. Ben de bir mobil uygulamayla hem hukuk öğrencilerin hem avukatların uygulama içerisinde hukuki kelimeleri rahatça arayacağı, kendi listesini oluşturabileceği, yeni kelime öğrenecek şekilde alıştırmalar yapabilecek şekilde bir uygulama yapmak istedim. Aslında ilk olarak dersi alırken bir ihtiyaç olduğunu fark etmiştim, daha sonrasında mobil uygulamayla neler yapabileceğimi belirlemiştim.\n\nUygulamayı geliştirmeden önce veritabanına bütün kelimeleri tek tek giriş yaptım. En uzun iş burada oldu açıkası, elimdeki kaynakları bir araya getirip tek tek hem Türkçe hem de İngilizce anlamlarının veri girişini yaptım. Herhangi bir yerden beslenmedim. Yaklaşık bir aylık geliştirme sürecinden sonra JusTerm ortaya çıktı.\n\n##### JusTerm kaç kişilik bir ekipten oluşmaktadır ve görev dağılımı nasıldır?\n\nAslında JusTerm’i tek başıma geliştirip yayımladım. Her şeyiyle ben ilgilendim.\n\n##### JusTerm ilk müşterisini nasıl elde etti?\n\nJusTerm’den gelir edecek şekilde bir yapı kurgulamadım. O sebeple hem açık kaynak hem de ücretsiz şekilde uygulamamı yayımladım. Yaklaşık bir senedir yayımda uygulama ve gelir elde etmedim.\n\n##### JusTerm&#39;in geliştirilme sürecinde hangi araçları veya kütüphaneleri kullandınız ve nasıl bir süreç izlediniz?\n\nİlk olarak Flutter ile geliştirdim. Dil olarak Dart’ı kullandım. Servis ve veritabanı olarak Firebase kullandım. Firebase cloud functions, cloud store, crashlytic NodeJs, arama yapmak içinde Algolia servisini kullandım. State management için de Getx kütüphanesini tercih ettim ve onu uyguladım.\n\n##### JusTerm&#39;i geliştirirken ve tasarlarken karşılaştığınız zorluklar neler oldu ve bu zorlukları nasıl aştınız?\n\nSanırım en büyük zorluk tasarım geliştirmekti. Tasarımcı değildim ve tasarımı da kendim yapmam gerekiyordu. Bir geliştirici olarak tasarımı sıfırdan tasarlamak gerçekten zordu. O sebeple biraz sade bir tasarım tercih ettim. Tasarımdan yanı sıra elimdeki yazılı tüm veriyi veri tabanına geçirmek çok uğraştırdı, günlerce sırf bunun için uğraştım diyebilirim. Her birini tek tek girip kontrol etmek oldukça meşakkatli bir işti.\n\n##### JusTerm&#39;i büyütmek için ne tür pazarlama stratejileri uyguladınız? Uyguladığınız pazarlama stratejilerinden ne tür sonuçlar elde ettiniz? JusTerm&#39;in masrafları nelerdir?\n\nPazarlama olarak Google Play Store’da Google Ads servisini kullandım. Orada daha çok mobil uygulamalarda reklam çıkacak şekilde hukuka ait aramalar yapan kullanıcıların önüne çıkacak şekilde reklam stratejisi oluşturdum. Böylelikle hukuk kategorisinde önlerde çıkmaya başladım en son ilk 10’da diye hatırlıyorum.\n\n##### JusTerm&#39;in gelir kaynakları nelerdir\n\nMaalesef şu an için JusTerm için bir gelir kaynağı bulunmamakta.\n\n##### JusTerm aracılığı ile gelecekte hayata geçireceğiniz fikirleriniz için neler öğrendiniz? Edindiğiniz tecrübeler neler oldu?\n\nAçıkcası uygulama geliştirmeden önce fikir aşamasındayken kesinlikle pazar araştırması yapmak gerektiğini fark ettim. Uygulama geliştirmek gerçekten bir işin küçük kısmı, asıl olay iyi bir pazarlama ve iyi bir reklam stratejisinden geçtiğini fark ettim. Çünkü uygulamanız ne kadar iyi olursa olsun ne kadar az hata veriyor olursa olsun pazar tarafından son kullanıcı açısından bilinmiyorsa, fark edilmiyorsa yani kullanıcıya ulaşamıyorsa bunların bir anlamı kalmıyor.\n\nO sebeple yeni bir fikri hayata geçirmeden önce geliştirme aşamasından önce pazar araştırması yapmak çok önemli.\n\n##### Şu an ki deneyim ve birikiminiz ile JusTerm&#39;i kurduğunuz ilk güne dönseydiniz neleri daha iyi yapardınız ve neleri yapmazdınız?\n\nUygulamaya reklam eklemiştim, şu an yapacak olsam uygulama içine reklam koymazdım. Çünkü proje çok dar ve niş kitleye hitap ettiği için buradan reklam ile gelir elde etme olasılığı çok çok düşük. Bu sebeple kullanıcı deneyimini daha iyileştirmek adına reklam koymaktan vazgeçerdim.\n\nUygulama tasarımıyla daha fazla uğraşırdım, daha güncel arayüzleri takip edip daha iyi bir tasarımla çıkacağımı düşünüyorum.\n\n##### JusTerm&#39;i kurarken sahip olduğunuz deneyim ve tecrübenin yeterli olduğunu düşünüyor muydunuz?\n\nHayır yeterli değildi zaten öğrenciydim, tamamen deneme yanılma projesiydi.\n\n##### Kişilik özelliklerinizin JusTerm&#39;i hayata geçirmeye olan etkisi hakkında ne düşünüyorsunuz?\n\nHem gözlemci hem sabırsız bir yapım var. İyi gözlem yapıp bir an evvel yapmak isteyen birisiyim. O yüzden çok hızlı şekilde projeyi ortaya çıkardım.\n\n##### Yeni başlayan girişimcilere tavsiye edebileceğiniz öğrenme kaynakları nelerdir?\n\nAçıkcası kendimi çok girişimci olarak görmüyorum, hukuk üzerine bir açıklık görmüştüm ve bunun üzerine bir uygulama yapan bir geliştiriciyim aslında. Bu uygulamadan sonra bir uygulama çıkartmadım, girişimci olarak değil tam zamanlı olarak çalışmaya devam ettiğim için kendimi tavsiye verebilen konumda görmüyorum.\n\n##### Son olarak bu yazıyı okuyanlara vereceğiniz beş tavsiyeniz neler olurdu?\n\n1 - İlki uygulama geliştirmek istiyorlarsa akıllarına ilk gelen fikri uygulamaya döksünler.\n\n2 - Uygulama geliştirmek istiyor ama fikir bulamıyorlarsa var olan fikirler üzerinden gidip deneme yanılma yapsınlar.\n\n3 - Fikir üzerine para kazanma odaklı düşünen var ise ilk önce pazar araştırması yapsınlar.\n\n4 - Yazılım öğrenmeye niyet eden varsa düşünmeden ilk gördüğü yerden öğrenmeye başlasın.\n\n5 - Son olarak kesinlikle keyif aldığınız işi yapın.\n\n---\n\nHerhangi bir sorunuz, geri bildiriminiz veya bir sonraki röportajın kiminle olmasını istediğinizi belirtmek için lütfen Twitter&#39;dan bizimle paylaşmaktan çekinmeyin: **[@fikrinhayati](https://twitter.com/fikrinhayati)**\n\n---&quot;]}],[0,{&quot;slug&quot;:[0,&quot;kidose-fikrin-hayati-roportaji&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;KiDoSe&quot;],&quot;meta_title&quot;:[0,&quot;&quot;],&quot;description&quot;:[0,&quot;“Çocuklar için güvenli, eğitici ve eğlenceli dijital içerikleri bir araya getiren platform”&quot;],&quot;date&quot;:[3,&quot;2026-01-12T00:00:00.000Z&quot;],&quot;image&quot;:[0,&quot;/images/posts/kidose-fikrin-hayati-roportaji.jpg&quot;],&quot;categories&quot;:[1,[[0,&quot;SaaS&quot;]]],&quot;authors&quot;:[1,[[0,&quot;Abdullah Sahin&quot;]]],&quot;tags&quot;:[1,[[0,&quot;fikrin hayatı&quot;],[0,&quot;girisimcilik&quot;],[0,&quot;kidose&quot;],[0,&quot;celalettin Ozer&quot;]]],&quot;draft&quot;:[0,false]}],&quot;content&quot;:[0,&quot;##### Bize kendinizden bahsedebilir misiniz? Kimsiniz, ne yapıyorsunuz?\n\nBen Muhammet Celalettin Özer. Makine mühendisiyim. Kendimi bildim bileli üretmeyi ve bir fikri somut bir değere dönüştürmeyi seven biriyim. Girişimcilik yolculuğum çocuklara dokunan, onların gelişimine katkı sağlayan projeler üretme isteğiyle şekillendi. KiDoSe markasının kurucusuyum; çocuklar için eğitici, öğretici ve aynı zamanda keyifli deneyimler sunan eğitim kitleri tasarlıyor ve üretiyoruz.\nBunun yanı sıra genç girişimciliği destekleyen STK’larda aktif görev alıyorum. Genç arkadaşlarımın fikirlerini hayata geçirebilecekleri ortamlar oluşturmaya çalışıyorum. Benim için yaptığım işlerin merkezinde her zaman anlam, fayda ve sürdürülebilir etki mottosu var. Heyecanlı ve motivasyonu yüksek biri olarak görüyorum kendimi.\n\n##### KiDoSe&#39;den ve nasıl ortaya çıktığından bahsedebilir misiniz?\n\nKiDoSe, çocukların sadece tüketen değil; üreten, düşünen ve hayal eden bireyler olarak büyümelerine katkı sağlama fikriyle ortaya çıktı. Süreç, çocuklar için piyasada bulunan ürünleri incelediğimde; eğitici olduğu iddia edilen pek çok ürünün çocuğun yaratıcılığına ve duygusal gelişimine yeterince alan tanımadığını fark etmemle başladı. Bu farkındalık beni, hem eğitici hem de çocuğun aktif katılımını merkeze alan kitler tasarlamaya yöneltti. KiDoSe’de her ürün; çocuğun el becerilerini, hayal gücünü ve duygusal dünyasını destekleyecek şekilde, sahada gözlemleyerek ve geri bildirimleri dikkate alarak geliştiriliyor. Bugün KiDoSe, yalnızca bir ürün markası değil; çocuklara öğrenmenin keyifli, aileler için ise güven veren bir yol arkadaşı olmayı hedefleyen bir eğitim yaklaşımı olarak yoluna devam ediyor.\n\n##### KiDoSe kaç kişilik bir ekipten oluşmaktadır ve görev dağılımı nasıldır?\n\nKiDoSe, çekirdek olarak küçük ama çok disiplinli bir ekipten oluşuyor. Tasarım, ürün geliştirme, üretim ve operasyon süreçlerini kapsayan yaklaşık 5 kişilik bir ana ekibimiz var. Bu çekirdek ekibin etrafında ise dönemsel olarak birlikte çalıştığımız eğitimciler, atölye yürütücüleri ve kreatif destek veren çözüm ortaklarımız bulunuyor. Ekip içinde görev dağılımı oldukça net; ürün fikirlerinin ortaya çıkması ve tasarım sürecini ben yürütüyorum. Üretim ve tedarik süreçleri ayrı bir ekip tarafından takip edilirken, satış–pazarlama ve kurumsal iş birlikleri yine kendi sorumluluk alanlarına sahip ekip arkadaşlarımız tarafından yönetiliyor. Bu yapı, hem hızlı karar almamıza hem de her ürünün titizlikle ortaya çıkmasına imkân sağlıyor.\n\n##### KiDoSe ilk müşterisini nasıl elde etti?\n\nKiDoSe’nin ilk müşterisi, aslında markanın fikrini de doğrulayan çok doğal bir süreçle ortaya çıktı. İlk ürünlerimizi geliştirdiğimiz dönemde çevremizdeki ailelere ve çocuklara deneme amaçlı ulaştırdık. Çocukların ürüne verdiği tepki, sürece dahil olma isteği ve ebeveynlerin geri bildirimleri bizi cesaretlendirdi.\nBu geri bildirimlerin ardından ürünü küçük ölçekli bir atölye çalışmasında sergiledik ve ilk satışımız da burada gerçekleşti. Herhangi büyük bir reklam ya da kampanya olmadan, tamamen ürünün yarattığı deneyim ve ağızdan ağıza yayılan güven sayesinde ilk müşterimizi kazandık. Bu bizim için çok kıymetliydi; çünkü KiDoSe’nin gerçekten bir ihtiyaca karşılık verdiğini ilk elden görmüş olduk.\n\n##### KiDoSe&#39;nin geliştirilme sürecinde hangi araçları veya kütüphaneleri kullandınız ve nasıl bir süreç izlediniz?\n\nKiDoSe’nin geliştirilme sürecinde hem yaratıcı hem de pedagojik araçları birlikte kullandık. Ürün fikirleri ilk aşamada gözlem ve ihtiyaç analiziyle ortaya çıktı; çocukların oyun oynarken nasıl davrandığını, nelere daha uzun süre odaklandığını ve ebeveynlerin hangi konularda eksiklik hissettiğini dikkatle inceledik.\nTasarım aşamasında çizim ve görselleştirme için dijital tasarım araçlarından, prototip üretiminde ise fiziksel deneme–yanılma süreçlerinden faydalandık. Bununla birlikte çocuk gelişimi, duygu eğitimi ve öğrenme psikolojisi üzerine hazırlanmış pedagojik kaynaklar ve akademik yayınlar da sürecin önemli bir parçası oldu.\nSürecimiz genel olarak; fikir → taslak → prototip → çocuklarla test → geri bildirim → revizyon şeklinde ilerledi. Bu döngüyü birkaç kez tekrar ederek ürünleri olgunlaştırdık. KiDoSe’de hiçbir ürün tek seferde “tamam” kabul edilmez; sahadan gelen geri bildirimler doğrultusunda sürekli gelişen canlı bir yapı olarak ele alınır.\n\n##### KiDoSe&#39;yi geliştirirken ve tasarlarken karşılaştığınız zorluklar neler oldu ve bu zorlukları nasıl aştınız?\n\nKiDoSe’yi geliştirirken karşılaştığımız en büyük zorluk, hem pedagojik olarak doğru hem de çocuklar için gerçekten eğlenceli ürünler ortaya koyabilmekti. Eğitici olmak çoğu zaman ürünü sıkıcı hâle getirebiliyor; biz ise bu dengeyi doğru kurmak için defalarca deneme yapmak zorunda kaldık.\nBir diğer önemli zorluk, sınırlı imkânlarla üretim süreçlerini yönetmekti. Özellikle ilk dönemlerde maliyet, malzeme seçimi ve üretim adetleri konusunda çok dikkatli kararlar almamız gerekti. Bu noktada küçük ölçekli prototipler üreterek, ürünü sahada test edip emin olmadan seri üretime geçmemeyi tercih ettik.\nTüm bu zorlukları; sahadan kopmadan, çocuklardan ve ebeveynlerden gelen geri bildirimleri merkeze alarak aştık. Her sorunu bir geri dönüş noktası olarak gördük. Bugün geriye dönüp baktığımızda, yaşadığımız her zorluğun KiDoSe’yi daha sağlam, daha gerçekçi ve daha güçlü bir marka hâline getirdiğini söyleyebilirim.\n\n##### KiDoSe&#39;yi büyütmek için ne tür pazarlama stratejileri uyguladınız? Uyguladığınız pazarlama stratejilerinden ne tür sonuçlar elde ettiniz?\n\nKiDoSe’yi büyütürken klasik “yüksek bütçeli reklam” yaklaşımından ziyade, güven ve deneyim odaklı pazarlama stratejileri izledik. İlk aşamada ürünlerimizi doğrudan hedef kitleyle buluşturabileceğimiz atölyeler, etkinlikler ve birebir temas kurulan organizasyonlara odaklandık. Bu sayede ebeveynlerin ürünü sadece görmesini değil, çocuklarıyla birlikte deneyimlemesini sağladık.\nDijital tarafta ise sosyal medyayı bir satış kanalından çok bir anlatı alanı olarak kullandık. Ürünlerin nasıl ortaya çıktığını, çocukların kitlerle neler ürettiğini ve gerçek kullanıcı deneyimlerini paylaşarak organik bir bağ kurduk. Ağızdan ağıza yayılan tavsiye sistemi, bizim için en güçlü büyüme araçlarından biri oldu.\nBu stratejilerin sonucunda; yüksek reklam bütçeleri harcamadan sadık bir müşteri kitlesi oluşturduk, tekrar satın alma oranlarımız arttı ve kurumsal iş birliklerine giden kapılar açıldı. Elde ettiğimiz en önemli sonuç ise KiDoSe’nin sadece bir ürün markası değil, ebeveynlerin güvendiği bir eğitim yaklaşımı olarak konumlanması oldu.\n\n##### KiDoSe&#39;nin gelir kaynakları nelerdir?\n\nKiDoSe’nin gelir modeli tek bir kanala bağlı değil; sürdürülebilirlik için farklı kaynaklara dayalı bir yapı kurduk. Temel gelir kaynağımız, doğrudan son kullanıcıya sunduğumuz eğitim kitlerinin perakende satışlarıdır. Bunun yanı sıra kırtasiyeler, oyuncakçılar ve eğitim kurumlarıyla yaptığımız toptan satışlar da önemli bir paya sahip.\nAyrıca markalara ve kurumlara özel geliştirilen kurumsal promosyon ürünleri ve iş birlikleri, KiDoSe’nin bir diğer gelir kalemini oluşturuyor. Atölye çalışmaları, etkinlik organizasyonları ve dönemsel eğitim programları da hem marka bilinirliğimizi artıran hem de gelir sağlayan alanlar arasında yer alıyor.\nBu çok kanallı yapı sayesinde KiDoSe, yalnızca ürün satışına bağlı kalmadan büyüyebilen, esnek ve uzun vadeli bir iş modeliyle yoluna devam ediyor.\n\n##### KiDoSe&#39;yi kurarken sahip olduğunuz deneyim ve tecrübenin yeterli olduğunu düşünüyor muydunuz?\n\nAçık konuşmak gerekirse, KiDoSe’yi kurarken sahip olduğum deneyimin her yönüyle yeterli olduğunu düşünmüyordum. Girişimcilik süreci zaten biraz da bilmediklerinin içine cesaretle girmek demek. Ürünü hayal etmek ve tasarlamak konusunda güçlü bir motivasyonum vardı; ancak üretim, finans, pazarlama ve ölçekleme gibi alanlarda öğrenmem gereken çok şey olduğunu da biliyordum.\nBu noktada beni ileriye taşıyan şey, “her şeyi biliyorum” demek yerine öğrenmeye açık olmak oldu. Süreç içinde deneye deneye, hata yaparak ve doğru insanlardan geri bildirim alarak tecrübe kazandım. Bugün geriye dönüp baktığımda, başlangıçta sahip olduğum sınırlı deneyimin; merak, azim ve öğrenme isteğiyle kısa sürede gerçek bir yetkinliğe dönüştüğünü söyleyebilirim.\n\n##### KiDoSe&#39;yi kurarken bütçeniz nasıldı ve bu bütçeyi nasıl kullandınız?\n\nKiDoSe’yi kurarken çok büyük bir başlangıç bütçemiz yoktu. Aksine, imkânlarımız oldukça sınırlıydı ve bu durum bizi daha planlı, daha yaratıcı hareket etmeye zorladı. Sahip olduğumuz bütçeyi öncelikle ürün geliştirme ve prototip üretimine ayırdık; çünkü bizim için en önemli şey, ortaya koyduğumuz ürünün gerçekten işe yarıyor olmasıydı.\nİlk aşamada yüksek kira giderleri, büyük ekipler ya da yoğun reklam harcamalarından özellikle kaçındık. Üretimi küçük partiler hâlinde yaparak riskimizi minimize ettik. Pazarlama tarafında ise bütçeden çok emeğe dayalı bir yol izledik; etkinlikler, atölyeler ve birebir temas sayesinde markayı büyütmeye çalıştık.\nBu yaklaşım bize şunu öğretti: Büyük bütçeler olmadan da doğru önceliklendirme ve disiplinli kaynak yönetimiyle sağlam bir marka temeli atılabiliyor. Bugün KiDoSe’nin attığı her adımın arkasında bu bilinçli ve kontrollü büyüme anlayışı var.\n\n##### Kitlerin hazırlanma süreci nasıl işliyor? Bu süreçte nelere dikkat ediyorsunuz? Kitlerin içeriğini belirlerken hangi kriterlere odaklanıyorsunuz?\n\nKiDoSe’de kitlerin hazırlanma süreci, bir fikirle değil bir ihtiyaçla başlar. Öncelikle çocukların yaş gruplarını, gelişim seviyelerini ve hangi becerilerinin desteklenmesi gerektiğini belirleriz. Bu aşamada çocukların oyun davranışlarını gözlemler, ebeveynlerden ve eğitimcilerden gelen geri bildirimleri dikkate alırız.\nİçerik belirleme sürecinde; pedagojik uygunluk, çocuğun aktif katılımı ve yaratıcılığa alan açması bizim için temel kriterlerdir. Çocuğun sadece talimatları uyguladığı değil, kendi kararlarını verebildiği ve üretebildiği içerikler tasarlamaya özen gösteririz.\nTasarım ve üretim aşamasında ise malzeme güvenliği, dayanıklılık ve kullanım kolaylığına özellikle dikkat ederiz. Her kit, prototip aşamasında çocuklarla test edilir; anlaşılmayan, zorlayıcı ya da ilgi çekmeyen noktalar revize edilir. Ancak bu test ve geri bildirim sürecinden sonra ürün nihai hâlini alır.\nKısacası KiDoSe’de her kit; çocuk, aile ve eğitim dünyası arasında sağlıklı bir denge kuracak şekilde, titizlikle ve defalarca gözden geçirilerek hazırlanır.\n\n##### KiDoSe eğitim kitlerini rakiplerinden ayıran en güçlü yönler neler? Ebeveynler ve çocuklar neden KiDoSe’yi tercih etmeli?\n\nKiDoSe’yi rakiplerinden ayıran en güçlü yön, ürünlerimizin merkezinde çocuğun aktif rol almasıdır. KiDoSe kitleri, çocuğa “ne yapacağını söyleyen” değil; onu düşünmeye, denemeye ve kendi yolunu çizmeye teşvik eden bir yapıya sahiptir. Bu sayede çocuk yalnızca bir ürünü kullanmaz, sürecin gerçek bir parçası olur.\nBir diğer önemli farkımız, pedagojik hassasiyet ile yaratıcılığı aynı potada buluşturmamızdır. Her kit; yaş grubuna uygun, güvenli ve gelişim alanlarını destekleyen bir içerikle hazırlanırken, aynı zamanda hayal gücünü sınırlamayan açık uçlu deneyimler sunar.\nEbeveynler KiDoSe’yi tercih etmeli; çünkü çocuklarının kaliteli, güvenilir ve gerçekten fayda sağlayan bir içerikle vakit geçirdiğinden emin olurlar. Çocuklar ise KiDoSe’yi sever; çünkü bu kitler onlara “doğru–yanlış” baskısı kurmadan, özgürce üretme ve keşfetme alanı tanır.\nKiDoSe, kısa süreli eğlence sunan bir ürün değil; çocuğun gelişim yolculuğunda ona eşlik eden bir deneyim sunmayı hedefler.\n\n##### Kullanıcı sayınız, gelir veya etkileşim gibi ölçülebilir sonuçlar hakkında paylaşmak istediğiniz bilgiler var mı?\n\nKiDoSe olarak ölçülebilir verileri sadece büyüklük göstergesi değil, doğru yolda olup olmadığımızın bir teyidi olarak görüyoruz. Bugüne kadar binlerce çocuğun KiDoSe kitleriyle temas ettiğini, ürünlerimizi kullanan ailelerin önemli bir kısmının tekrar satın alma eğilimi gösterdiğini söyleyebilirim.\nDijital tarafta ise sosyal medya ve etkinlik kanallarımız üzerinden yüksek etkileşim alan, geri dönüşü güçlü bir topluluk oluşturduk. Özellikle ürünlerin deneyimlenerek paylaşıldığı içeriklerde, ebeveynlerden gelen mesajlar ve öneriler bizim için en değerli metriklerden biri.\nGelir tarafında istikrarlı ve kontrollü bir büyüme grafiği izliyoruz. En önemlisi ise sayılardan bağımsız olarak, KiDoSe’nin ebeveynler tarafından güvenilen ve çocuklar tarafından severek kullanılan bir marka hâline gelmiş olması.\n\n##### Yeni başlayan girişimcilere tavsiye edebileceğiniz öğrenme kaynakları nelerdir?\n\nYeni başlayan girişimcilere verebileceğim en önemli tavsiye, tek bir kaynağa bağlı kalmamalarıdır. Girişimcilik sadece kitaplardan öğrenilen bir alan değil; deneyim, gözlem ve insan ilişkileriyle şekillenen bir yolculuk. Bu yüzden öğrenme kaynaklarını da çok yönlü seçmek gerekiyor.\nKitap tarafında; girişimcilik, ürün geliştirme ve insan odaklı tasarım üzerine yazılmış temel eserler iyi bir başlangıç noktası oluyor. Bunun yanında, podcast’ler ve röportajlar sayesinde gerçek girişim hikâyelerini dinlemek, sürecin sadece “başarı” tarafını değil zorluklarını da görmeyi sağlıyor.\nEn kıymetli öğrenme alanlarından biri ise sahadır. Etkinliklere katılmak, atölyelerde yer almak, farklı sektörlerden insanlarla birebir temas kurmak ve mümkünse küçük ölçekli projelerle deneme yapmak, teorik bilgiden çok daha hızlı öğretici oluyor.\nSon olarak; mentorluk ve doğru çevre, bir girişimcinin en güçlü öğrenme kaynağıdır. Doğru soruları sorabileceğiniz, geri bildirim alabileceğiniz insanlar, kitaplarda yazmayan pek çok bilgiyi size kazandırır.\n\n##### KiDoSe olarak gelecek hedefleriniz ve planlarınız nelerdir?\n\nKiDoSe olarak gelecek hedeflerimizi hızlı büyümeden ziyade doğru ve sürdürülebilir büyüme üzerine kuruyoruz. Kısa vadede, mevcut ürünlerimizi geliştirerek yaş gruplarına ve farklı gelişim alanlarına hitap eden yeni kitler eklemeyi planlıyoruz. Özellikle duygu eğitimi, yaratıcılık ve aile–çocuk etkileşimini güçlendiren içerikler bu süreçte önceliğimiz olacak.\nOrta vadede, KiDoSe’yi yalnızca bir ürün markası değil; atölyeler, eğitim içerikleri ve kurumsal iş birlikleriyle desteklenen bir öğrenme ekosistemine dönüştürmeyi hedefliyoruz. Eğitim kurumları ve markalarla yapılacak ortak projelerle daha fazla çocuğa temas etmek istiyoruz.\nUzun vadede ise KiDoSe’nin yerel bir marka olmanın ötesine geçerek, çocuk gelişimi alanında güvenilen ve referans gösterilen bir marka hâline gelmesini amaçlıyoruz. Her adımda temel hedefimiz değişmiyor: Çocuklara dokunan, ailelerin gönül rahatlığıyla tercih ettiği ve gerçekten fayda üreten işler yapmak.\n\n---\n\nHerhangi bir sorunuz, geri bildiriminiz veya bir sonraki röportajın kiminle olmasını istediğinizi belirtmek için lütfen Twitter&#39;dan bizimle paylaşmaktan çekinmeyin: **[@fikrinhayati](https://twitter.com/fikrinhayati)**\n\n---&quot;]}],[0,{&quot;slug&quot;:[0,&quot;kitapi-projesi-fikrin-hayati-roportaji-hasan-civelek&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Kitapi&quot;],&quot;meta_title&quot;:[0,&quot;Ücretsiz Sosyal Kütüphane Otomasyonu.&quot;],&quot;description&quot;:[0,&quot;Ücretsiz Sosyal Kütüphane Otomasyonu.&quot;],&quot;date&quot;:[3,&quot;2021-10-09T00:00:00.000Z&quot;],&quot;image&quot;:[0,&quot;/images/posts/kitapi-projesi-fikrin-hayati-roportaji-hasan-civelek/kitapi-fikrin-hayati-roportaji-hasan-civelek.jpg&quot;],&quot;categories&quot;:[1,[[0,&quot;SaaS&quot;]]],&quot;authors&quot;:[1,[[0,&quot;Abdullah Sahin&quot;]]],&quot;tags&quot;:[1,[[0,&quot;fikrin hayatı&quot;],[0,&quot;girişimcilik&quot;],[0,&quot;kitapi&quot;],[0,&quot;hasan civelek&quot;],[0,&quot;web projesi&quot;]]],&quot;draft&quot;:[0,false]}],&quot;content&quot;:[0,&quot;##### Bize kendinizden bahsedebilir misiniz? Kimsiniz, ne yapıyorsunuz?\n\nÖncelikle platformunuzda bize yer verdiğiniz için çok teşekkür ederim. İsmim {{&lt; a_blank title=\&quot;Hasan Civelek\&quot; url=\&quot;https://twitter.com/hcivelek?ref=fikrinhayati\&quot; &gt;}}. Rizeliyim. 2001 {{&lt; a_blank title=\&quot;Karadeniz Teknik Üniversitesi\&quot; url=\&quot;https://www.ktu.edu.tr/?ref=fikrinhayati\&quot; &gt;}} Elektrik-Elektronik Mühendisliği mezunuyum. 20 yıldır profesyonel olarak yazılım sektöründe {{&lt; a_blank title=\&quot;PHP\&quot; url=\&quot;https://www.php.net/?ref=fikrinhayati\&quot; &gt;}} üzerine çalışmaktayım.\n\n##### Yazılıma nasıl başladınız?\n\nOrtaokul son sınıftayken (1993) İstanbul&#39;a gelmiştim. Burda dayımla tanıştım. Mağazasındaki bilgisayarları bana gösterdi. Ticari bir yazılım kullanıyordu. Yanında çalışan bir eleman aynı zamanda programcıymış. Onun bana verdiği {{&lt; a_blank title=\&quot;GW Basic\&quot; url=\&quot;https://tr.wikipedia.org/wiki/GW-BASIC?ref=fikrinhayati\&quot; &gt;}} kitabı ve {{&lt; a_blank title=\&quot;Q-Basic\&quot; url=\&quot;https://tr.wikipedia.org/wiki/QuickBASIC?ref=fikrinhayati\&quot; &gt;}} CD&#39;si ile yazılım dünyasına girmiş oldum.\n\n##### Yazılım öğrenmek isteyenlere tavsiyeleriniz nelerdir?\n\nTavsiye verecek konumda değilim ancak bir kaç tespitimi paylaşayım.\n\nYazılım öğrenmenin yaşı olmadığını öğrendim. Kırk yaşında yazılıma başlayıp altı yıl içerisinde güzel bir konuma gelenler var. PHP&#39;yi kitaplarından öğrendiğim Hakkı abi (Dr. Hakkı Öcal) bu kitapları 50&#39;li yaşlarında yazmıştı.\n\nKendi mesleğiniz yazılım öğrenmenize mâni değil. Doktor olup, polis olup, avukat olup yazılım öğrenen ve yazanlar var. Hakkı abi buna da güzel bir örnek. Kendisi yıllarca Türkiye&#39;de yazı işleri müdürlüğüne kadar gazetecilik yapmıştı. Sonra ABD&#39;de profesyonel olarak yazılımcı oldu, üniversitelerde ders verdi.\n\nYazılım öğrenmek için kursa gitmek şart değil. Yirmi yıl önce internet bu kadar gelişmemişken, YouTube, {{&lt; a_blank title=\&quot;Laracasts\&quot; url=\&quot;https://laracasts.com/?ref=fikrinhayati\&quot; &gt;}}, {{&lt; a_blank title=\&quot;PHPUzem\&quot; url=\&quot;https://phpuzem.com/?ref=fikrinhayati\&quot; &gt;}} gibi platformlar yokken programcılığı kitaplardan öğrenebiliyorsak şimdi hayli hayli öğrenebiliriz. Kurs bana daha çok spor yapamayıp, spor kulübüne para verince spor yaparım diye düşünmek gibi geliyor. Ama bu ifadelerim kurslar tamamen kullanışsız, faydasız diye anlaşılmasın. Eğer yukarıda saydığım kaynaklarda ilgilendiğiniz programlama diline dair aradığınızı bulamıyorsanız ve bunun bir kursu varsa o zaman deneyebilirsiniz. Ben de böyle yaptım. 2010&#39;da iOS programlamaya girmek istedim. Yıllardır web çalışan biri olarak zorlandım. Daha doğrusu işin ABC&#39;sini bilememek beni zorladı. Sıfır tecrübeyle kopyala yapıştır yaparak ilk uygulamamı (TGRT-FM) yayına aldım. O zamanlar iOS için yeterli Türkçe kaynak yoktu. Yabancı kaynaklardan da yeterince faydalanamıyordum. Çareyi kursa gitmekle buldum. İşin temellerini öğrendiğimde gerisi çorap söküğü gibi geldi. On yıl sonra şimdi Javascript dünyasına giriş yaptığımda kursa ihtiyaç duymadım. Çünkü artık yüzlerce yerli yabancı kaynak var.\n\n##### Kitapi ilk girişiminiz mi? Varsa önceki girişimlerinizden bahsedebilir misiniz?\n\nKitapi&#39;den önce de bazı denemelerimiz oldu. 2008 idi sanırım. Pixi diye bir yazılım hazırlamıştık. Bununla kendi web sitenizi kod yazmadan oluşturabiliyor, içerisindeki üç-dört temadan birini seçip sitenizi özelleştirebiliyordunuz. {{&lt; a_blank title=\&quot;Wordpress\&quot; url=\&quot;https://wordpress.com/tr/?ref=fikrinhayati\&quot; &gt;}} gibi ama çok daha amatördü ayrıca kod indirilmiyor, kendi sunucumuzda çalışıyordu. \&quot;Kobilere web sitesi zorunluluğu geldi\&quot; haberleri üzerine Pixi&#39;yi bölümlere ayırdık. PixiKobi, PixiHobs (Her Okula Bir Site) gibi alt projeler çıkardık. Bunlardan bilhassa okul siteleri iyi gidiyordu. Çok cüzi, komik denebilecek bir ücret alıyorduk. Okulların zaten maddi imkanları yoktu. Neyse ki okul domainleri -k12.tr- 5 TL gibi ucuz bir fiyata satılıyordu. O yüzden müdürleri ikna etmem kolay oluyordu. Bir süre sonra MEB okullara 5 MB ücretsiz hosting alanı ve meb.k12.tr altında ücretsiz {{&lt; a_blank title=\&quot;subdomain\&quot; url=\&quot;https://tr.wikipedia.org/wiki/Alt_alan_ad%C4%B1?ref=fikrinhayati\&quot; &gt;}} vermeye başlayınca müdürler oraya gitti. :) Pixi de hayal oldu.\n\n##### Kitapi&#39;den ve nasıl ortaya çıktığından bahsedebilir misiniz?\n\nKitapi 2015&#39;de ihtiyaçtan ortaya çıktı. Kitapi projesindeki ortağım ve kuzenim {{&lt; a_blank title=\&quot;Sefa Avcılar\&quot; url=\&quot;https://twitter.com/sefavcilar?ref=fikrinhayati\&quot; &gt;}} -kendisi öğretmendir- okulundaki kütüphaneyi ayağa kaldırmak istiyordu. Bunun için bir yazılım yapabilir miyiz diye sormuştu. Daha önceki görev yerlerinde de ufak tefek yazılım ihtiyacı olduğunda ben de yardım etmeye çalışmıştım. Bu kez acele etmemesini söyledim, belki daha büyük bir şey yazarız, sadece onun okulunu değil başka okulların da, hatta halk kütüphanelerinin de ihtiyacını görürüz diye düşündük. Çünkü kısa bir süre önce Gönen&#39;deyken ilçe kütüphanesinde bir kitap sormuştum ve görevli kadın, önünde bilgisayar olduğu halde raflardan kendim bakmam gerektiğini söylemişti. Kitaplar bilgisayara kayıtlı değildi. Muhtemelen pahalı olduğu için herhangi bir yazılım kullanmıyorlardı. İşte bu iki olay üst üste gelince belki bu ihtiyaçları temel ölçüde giderecek ve herkesin erişebilmesi için ücretsiz olacak bir yazılım hazırlarız diye düşündük. Böyle ortaya çıktı. Ticari bir proje değildi yani.\n\n&lt;p align=\&quot;center\&quot;&gt;\n\n![Kitapi Kurucuları: Sefa Avcılar, Hasan Civelek](/images/posts/kitapi-projesi-fikrin-hayati-roportaji-hasan-civelek/hasan-civelek-sefa-avcilar.jpeg \&quot;Kitapi Kurucuları: Sefa Avcılar, Hasan Civelek\&quot;)\n\n&gt; _Kitapi Kurucuları: Sefa Avcılar, Hasan Civelek_\n\n&lt;/p&gt;\n\n##### Kitapi kaç kişilik bir ekipten oluşmaktadır ve görev dağılımı nasıldır?\n\nKitapi iki kişilik bir ekipten oluşuyor. Ben yazılım tarafına bakıyorum, Sefa Bey de destek ve iş geliştirme tarafına bakıyor diye özetleyebiliriz. Kitapi ticari bir girişim olmadığından gönüllü olarak bu işi yapıyorduk. Zaman zaman başka arkadaşlarımızdan da destek aldık. Örneğin Android uygulaması nasıl yazılır bilmediğimiz için bu işi aynı işyerinde çalıştığımız arkadaşlarımızdan rica etmiştik ve sağolsunlar ücret talep etmeden hem telefon hem de tablet uygulamalarını hazırlamışlardı. Bu uygulamaları zamanla güncelleyemediğimiz için her iki platformdan da kaldırıldılar maalesef. İnşallah tekrar oluşturacağız.\n\n![Gönüllü Android geliştiricimiz Murat Korkmazoğlu](/images/posts/kitapi-projesi-fikrin-hayati-roportaji-hasan-civelek/kitapi-gonullu-gelistirici-murat-korkmazoglu.jpeg \&quot;Gönüllü Android geliştiricimiz Murat Korkmazoğlu\&quot;)\n\n&gt; _Gönüllü Android geliştiricimiz Murat Korkmazoğlu_\n\n##### Kitapi ilk müşterisini nasıl elde etti?\n\nBundan önce şunu ifade edeyim. Biz Kitapi&#39;yi 2015&#39;te gönüllü, ücretsiz bir proje olarak başlattık. Kısa bir sürede bilhassa okullardan teveccüh olunca zamanla kaynaklarımız yetmemeye başladı. Herhangi bir yerden ödeme de almıyorduk. Zaten istesek de resmi olarak alamazdık. Çünkü bir şirket değildik. Ama hedefimiz şirket kurmaktı. Dolayısı ile sadece sponsor arayışında bulunduk ilk yıllarda. Sağolsun kütüphanecilikle ilgili bazı firmalar bize küçük çapta sponsor oldular. Biz de onların ücretsiz yazılım çözümü olduk :) Profesyonel rakiplerimiz yıllık 10.000 TL gibi fiyatlar isterken biz hiç para talep etmiyorduk. Bu da pek çok müşterinin işine geliyordu. Biz nihayet 2020&#39;de kendi şirketimizi kurabildik. Daha doğrusu bir teknoloji şirketi kurduk ve Kitapi bu şirketin ürünlerinden biri oldu. Kitapi&#39;nin mağazasından alışveriş yapan ilk müşterimiz Hatay&#39;dan Metin beydi. Kitapi sticker&#39;i almıştı.\n\n![İlk Sipariş](/images/posts/kitapi-projesi-fikrin-hayati-roportaji-hasan-civelek/kitapi-ilk-siparis.jpeg \&quot;İlk Sipariş\&quot;)\n\n&gt; _Kitapi&#39;nin İlk Siparişi_\n\n##### Kitapi&#39;nin geliştirilme sürecinde hangi araçları veya kütüphaneleri kullandınız ve nasıl bir süreç izlediniz?\n\nKitapi&#39;yi {{&lt; a_blank title=\&quot;Laravel PHP Framework\&quot; url=\&quot;https://laravel.com/?ref=fikrinhayati\&quot; &gt;}} ile kodladık. 2020&#39;de kurduğumuz kendi şirketimiz olmakla beraber aslında on beş yılı aşkın bir süredir zaten bir teknoloji firmasında yazılım geliştirici ve direktör olarak çalışıyorum. Bu firmada uzun yıllardır {{&lt; a_blank title=\&quot;Zend PHP Framework\&quot; url=\&quot;https://www.zend.com/?ref=fikrinhayati\&quot; &gt;}} kullanıyorduk. Şirkette dahil olduğum ekip Ar-Ge ekibi olduğu için yeni bir şey denemek genelde bizim ekibe nasip oluyordu. Kısa bir süre beraber çalıştığımız Türkiye&#39;de PHP kullanıcılarının yakından tanıdığı {{&lt; a_blank title=\&quot;Emir Karşıyakalı\&quot; url=\&quot;https://twitter.com/EmirKarsiyakali?ref=fikrinhayati\&quot; &gt;}} bize sık sık Laravel&#39;i övüyordu :) Övdüğü kadar da varmış. İncelediğimde çok beğendim ve bir projede kullanmak istedim. Çalıştığım şirket kendi projelerimizi de geliştirmemize imkan veren, bunun çalışanların ve şirket know-how&#39;unun gelişmesinde önemli rol aldığına inanan bir felseye sahip olduğu için Laravel&#39;i Kitapi projesinde kullandım. Böylece kendimize bir proje çıkartırken çalıştığımız şirkete de yeni bir framework yeteneği katmış olduk. Geçen altı sene içerisinde çalıştığımız şirketteki yeni projelerin hemen hepsi Laravel ile yazıldı.\n\nTabi Laravel&#39;i yeni öğrendiğimiz için Kitapi&#39;de çok acemilik yaptığımız yerler oldu. O nedenle yeni sürümünü bir süredir yazmaya gayret ediyoruz. Yeni sürümde {{&lt; a_blank title=\&quot;Laravel 8\&quot; url=\&quot;https://laravel.com/docs/8.x/releases?ref=fikrinhayati\&quot; &gt;}} + {{&lt; a_blank title=\&quot;VueJS3\&quot; url=\&quot;https://vuejs.org/?ref=fikrinhayati\&quot; &gt;}} frameworklerini kullanıyoruz. Backend ve Frontend yapılarını birbirinden ayırdık.Yeni sürümde çoklu dil desteği sunuyoruz. Backend API tabanlı geliştirildiği için mobil uygulamalarımızı hazırlarken bize büyük kolaylık sağlayacağını düşünüyoruz.\n\n![Kitapi kodlarken: Aslında bir video röportaj sırasında kodluyormuş gibi yaparken.](/images/posts/kitapi-projesi-fikrin-hayati-roportaji-hasan-civelek/kitapi-kodlarken.jpeg \&quot;İlk  Kitapi kodlarken: Aslında bir video röportaj sırasında kodluyormuş gibi yaparken.\&quot;)\n\n&gt; _Kitapi kodlarken: Aslında bir video röportaj sırasında kodluyormuş gibi yaparken._\n\n##### Kitapi&#39;yi geliştirirken ve tasarlarken karşılaştığınız zorluklar neler oldu ve bu zorlukları nasıl aştınız?\n\nİlk sürümde fazla bir problemle karşılaşmadık. Hem yeni bir framework öğrenmenin verdiği heves, hem de o zaman diğer işlerimizin çok yoğun olmaması hızlıca geliştirip yayına çıkmamızı sağladı. Kütüphanecilik pek bilmediğimiz bir alan olduğu için profesyonel kütüphaneci tanıdıklarımızdan bilgi aldık. {{&lt; a_blank title=\&quot;Dewey\&quot; url=\&quot;https://tr.wikipedia.org/wiki/Dewey_Onlu_S%C4%B1n%C4%B1flama_Sistemi?ref=fikrinhayati\&quot; &gt;}} kategori sistemini öğrendik. Bunu projemize uyguladık. Fakat \&quot;Kitapi profesyonel bir kütüphane yazılımıdır\&quot; diye bir iddiamız hiç olmadı. Çünkü profesyonel kütüphane yazılımları sadece kütüphanecilere yönelik hazırlanıyordu. Biz herkesin kullanabileceği ve çok temel fonksiyonları yerine getirebilecek bir yazılım hazırlamak istedik. Kitaplar kaydedilsin, üyeler kaydedilsin, kim hangi kitabı almış, bu takip edilebilsin. Asıl üç temel fonksiyon bunlar idi bizim için. Tabi bunun dışında pek çok özellik daha ekledik. Bazı ufak tefek özellikler kullanıcıların talepleri doğrultusunda geldi. Mesela okullarda teslim edilmeyen kitaplar büyük sorun oluyordu. Bunların kimlerin elinde olduğu, bu öğrencilerin hangi sınıflarda olduğu gibi bir liste gerekiyordu. Biz normalde üye bilgisi tutuyorduk ama bunun yanısıra sınıf ve numara bilgisi de tutmaya başladık. Sınıfları her sene bir artırabilecek bir buton koyduk, vs. Tabi bu fonksiyonlar okul dışındaki üyeler için anlamsız oluyordu ama Kitapi&#39;yi kullanan kitlenin büyük bir çoğunluğu okullar olduğu için bunları Kitapi&#39;ye katmak bizim için değerliydi.\n\nKarşılaştığımız bir diğer zorluk da bazı öğretmenlerin her sene, eski verileri silmek istemesi. Bunlar bizim için önemli verilerdi. Bu veriler Milli Eğitim Bakanlığında bile yok :) Biz Korona öncesi son iki yılda Kitapi Karnesi diye bir rapor verdik her üyeye. O raporda öğrenci olan üyeler kendi kitap okuma istatistiklerini görebildiği gibi, şubesinde, sınıfında, okulunda, ilçesinde ve ilinde ortalamanın neresinde olduğunu da görebiliyordu. Öğretmenler bu karneleri çıktı alıp öğrencilerine verebiliyordu. O nedenle bu bilgilerin kaybolmaması için öğretmenlere -daha doğrusu kütüphane sorumlularına- eski verileri silmemeleri gerektiğini anlatmaya çalışıyorduk.\n\n![2016 Eğitim Teknolojileri Zirvesi, Ankara](/images/posts/kitapi-projesi-fikrin-hayati-roportaji-hasan-civelek/kitapi-anlatiyoruz.jpeg \&quot;2016 Eğitim Teknolojileri Zirvesi, Ankara \&quot;)\n\n&gt; _2016 Eğitim Teknolojileri Zirvesi, Ankara_\n\n##### Kitapi&#39;yi büyütmek için ne tür pazarlama stratejileri uyguladınız? Uyguladığınız pazarlama stratejilerinden ne tür sonuçlar elde ettiniz?\n\nAslında bu konuda pek bir çaba harcamadık. Çünkü şirket değildik, bir sermayemiz, bütçemiz yoktu. Kulaktan kulağa, öğretmenden öğretmene duyularak Kitapi kitlesi büyüdü. Buna ek olarak kendi kişisel bloglarımızda reklamlarımızı yaptık. İlk başlarda Facebook&#39;a da reklam verdiğimizi hatırlıyorum. Bunun dışında bir çabamız olmadı. Çünkü çok büyük bir kitleyi Kitapi&#39;yi kullandırmaya kalktığımızda sunucu kaynakları yeterli gelmiyor bizim cebimizden çıkan maaliyet artıyordu.\n\nAyrıca zaman zaman çeşitli davetler geliyordu. Buralarda Kitapi&#39;yi tanıtarak kitlemizi büyütmeye çalışıyorduk. Örneğin 2016&#39;da Ankarada Eğitim Teknolojileri Zirvesi&#39;ne katıldık. Yine 2016&#39;da Bilişim Yıldızları&#39;nın düzenlediği yarışmada Girişimci / Sosyal Sorumluluk kategorisinde 1’inci olup ödül aldık. Daha sonra Marmara Üniversitesi&#39;nde düzenlenen kütüphanecilikle ilgili bir etkinlikte yine Kitapi&#39;yi tanıtma fırsatı bulduk.\n\n![Bilişim Yıldızları 2016](/images/posts/kitapi-projesi-fikrin-hayati-roportaji-hasan-civelek/kitapi-odul-aldi.jpeg \&quot;Bilişim Yıldızları 2016\&quot;)\n\n&gt; _Bilişim Yıldızları 2016_\n\n##### Kitapi&#39;nin masrafları nelerdir?\n\nHâlihazırda yayında olan Kitapi&#39;nin sunucu masrafı dışında düzenli bir masrafı yok. Korona nedeniyle okullar ve okul kütüphaneleri de eski randımanıyla faaliyet göstermedikleri için iki yıldır Kitapi&#39;de fazla bir hareketlilik de yoktu. Bu sene okullar açıldığı için eski hareketli günlerimize -en azından %50&#39;sine- döndük. Marka tescili, yıllık domain kaydı vs gibi çok tutmayan ya da bir seferlik masraflar da var elbet. Domain deyip geçmeyelim; henüz altından kalkamadığımız, ilerde olabilecek bir masraf daha var: kitapi.com. Bu domain biz projeye başladığımızda başkası tarafından kullanılıyordu. İçinde bir şey yoktu ama biri satın almıştı. Şimdi bir iki yıldır satışta ve 4.300 $ gibi bir fiyatı var. Bunu alacak durumda olduğumuzda almayı düşünebiliriz. Mevcut masrafları kendi şirketimiz diğer projelerden elde ettiği gelirlerle karşılıyor. Kitapi&#39;den elde ettiğimiz gelirler de yardımcı oluyor.\n\nEkibi anlatırken iş tanımlarını yapmıştık. Burada ne Sefa Bey, ne de biz herhangi bir ödeme, kendi kurduğumuz şirketten maaş vs almıyoruz. Sefa Bey zaten resmi olarak bizle çalışamıyor memuriyetinden dolayı. O hala %100 gönüllü olarak destek oluyor. Biz de günlük mesaimizin dışında haftanın hemen her günü en az iki-üç saat de olsa projenin yeni sürümünü kodluyoruz. Kurduğumuz şirket de fedakârlık yapıyor. Vergilerini ödüyor, diğer işlerinden gelen kaynaklarla Kitapi&#39;yi finanse ediyor.\n\n##### Kitapi&#39;nin gelir kaynakları nelerdir?\n\nKitapi&#39;de bir online mağazamız var. Buradan üyeler kitaplara yapıştırmak üzere etiket kağıdı sipariş verebiliyor ya da Kitapi&#39;deki reklamları bir aylığına, üç aylığına ya da bir yıllığına kaldırmak için ücret ödeyebiliyorlar. Son iki-üç yıldır hiç olmadı ama sponsorluk karşılığı da kaynak elde edebiliyoruz zaman zaman. Kitapi&#39;deki mevcut reklam alanlarından ise çok cüzi bir gelir geliyor.\n\n##### Kitapi aracılığı ile gelecekte hayata geçireceğiniz fikirleriniz için neler öğrendiniz? Edindiğiniz tecrübeler neler oldu?\n\nİki önemli tecrübe var.\n\n1. Hiçbir hizmeti tamamen ücretsiz vermemek lazım :) Bunu sadece kaybettiğimiz maddi imkân potansiyeli olarak söylemiyorum, bazı insanlar ücretsiz olan bir şeyin kıymetini bilemiyorlar maalesef. Genelde Kitapi için hep teşekkür aldık ama bulup da bunayanlar da arada çıkabiliyor. Öte yandan bir hizmeti sürdürülebilir hale getirmek istiyorsak az da olsa bir ücret talep etmeliydik. Bu konuda çok ikaz aldık. Yine de bir şekilde ödeme almanın yolunu açtık mağaza ile.\n\n2. İlk günden globale oynamak lazım. Yani en azından çoklu dil desteği sunup girişimi yurt dışına açmak lazım. Yurt dışında projeleri desteklemek için can atan kitleler var. Ülkemizde de bu kültür gelişiyor. Biz şimdi global sürümü yazmak için uzun bir süredir uğraşıyoruz. Daha bir de kitleye ulaşmak için ter dökeceğiz.\n\n##### Şu an ki deneyim ve birikiminiz ile Kitapi&#39;yi kurduğunuz ilk güne dönseydiniz neleri daha iyi yapardınız ve neleri yapmazdınız?\n\nİlk güne dönebilseydik, tabi ki birinci olarak Kitapi&#39;yi az da olsa bir ücretle sunardık. İkincisi, Kitapi iki ayak üzerinde ilerleyecekti aslında. Son kullanıcı (yani üyeler) ve kütüphane sorumluları. Biz sadece kütüphane sorumluları perspektifinden süreci götürebildik. Üyeler Kitapi&#39;ye girince bir sosyal platforma girmiş gibi olacaklardı. Diğer üyeleri takip edip, onların okuduğu kitaplara yorum yazabileceklerdi. Kendi mesajlarını paylaşabileceklerdi. Bu hamlemizi aslında yaptık. Fakat Türk mevzuatına takıldık. Kitapi&#39;de şimdiki Twitter -ya da eskilerin FriendFeed&#39;i- gibi bir bölüm vardı. Bu bölümü iptal etmek zorunda kaldık. Çünkü okulda sosyal medya kullanımı problem oluşturuyordu. Birazda bundan, üyelerin olduğu kısmın üstüne gidemedik. Bunu nasıl düzeltebilirdik?; \&quot;okul\&quot; kavramını çok ortaya atmasaydık belki olabilirdi. Bir kütüphane yazılımından çok bir sosyal platform olarak çıksaydık gerisi kullanıcıların insiyatifine kalmış olacaktı. Bunu yapamadık ama blog özelliği sunduk. Bunu mesela daha da geliştirebilirdik, insanlara bloglarını farklı temalarla zenginleştirebilmesini sağlayabilirdik. Bu yönlerimizi çok zayıf bıraktık.\n\n![Kitapi Karnesi](/images/posts/kitapi-projesi-fikrin-hayati-roportaji-hasan-civelek/kitapi-karnesi.jpeg \&quot;Kitapi Karnesi\&quot;)\n\n&gt; _Kitapi Karnesi_\n\n![Kitapi Karnesi İstatistiği](/images/posts/kitapi-projesi-fikrin-hayati-roportaji-hasan-civelek/kitapi-istatistik.jpeg \&quot;Kitapi Karnesi İstatistiği\&quot;)\n\n&gt; _Kitapi Karnesi İstatistiği_\n\n##### Kitapi&#39;yi kurarken sahip olduğunuz deneyim ve tecrübenin yeterli olduğunu düşünüyor muydunuz?\n\nYazılım anlamında evet, yeterliydi. Ancak ilk günden \&quot;ticari bir girişim\&quot; olabilecek projeyi biz yıllarca bu potansiyelden mahrum olarak ilerlettik. Bu konuda tecrübemiz yeterli olmaktan öte hiç yoktu.\n\n![Sefa Öğretmen kütüphanesini Kitapi&#39;ye kaydediyor.](/images/posts/kitapi-projesi-fikrin-hayati-roportaji-hasan-civelek/sefa-avcilar-ogretmen.jpeg \&quot;Sefa Öğretmen kütüphanesini Kitapi&#39;ye kaydediyor.\&quot;)\n\n&gt; _Sefa Öğretmen kütüphanesini Kitapi&#39;ye kaydediyor._\n\n##### Kişilik özelliklerinizin Kitapi&#39;yi hayata geçirmeye olan etkisi hakkında ne düşünüyorsunuz?\n\nOrtağım Sefa Bey, aktif bir öğretmendir. Daha evvel Van&#39;ın bir köyünde ilk vazifesini yaparken de rahat durmaz, orada yapabileceği ne varsa yapardı. Yolu teknolojiyle kesiştiğinde de ben yardımcı olurdum. Onu tetikleyen unsur aktif bir öğretmen olmasıydı. Beni tetikleyen şey de okullarımızın ve kütüphanelerimizin bilgisayar ve internet alt yapısına sahipken bunları etkin kullanamaması oldu. Bizim okullarımız profesyonel sayılabilecek bir hizmete sırf pahalı diye ulaşamıyordu. Biz bunu yapıp sunabilecek potansiyele sahiptik ve neden olmasın deyip yaptık. Yani aracımızla uzak bir yere gidiyorduk, neden aynı yere giden başka birini de ücretsiz olarak götürmeyelim gibi bir hissiyat.\n\n##### Yeni başlayan girişimcilere tavsiye edebileceğiniz öğrenme kaynakları nelerdir?\n\nBiz henüz ticari açıdan başarılı bir girişimci değiliz. Ama yine de edindiğimiz tecrübelerden bir kaçını söylemek istiyorum.\n\nBirincisi girişimci arkadaşlarımız \&quot;sermaye\&quot; kavramını iyice öğrenmeliler. Az olsun çok olsun farketmez. Resmi bir şirket olsun olmasın farketmez. Ortaya 1.000 TL de olsa bir sermaye koyup işlerini bununla yürütmeye ve bir dönemin sonunda bu sermayenin yerinde durup durmadığına bakarak ilerleyişlerini takip etmeye çalışsınlar. Sermayeleri olur da bitmeye yüz tutunca vazgeçmeyip üzerine ekleyip yola bir süre daha devam etsinler. Bir kaç arkadaş beraber girişiyorlarsa hepsi bu sermayeye ortak olup bütün masraflar burdan harcansınlar.\n\nİkinci tavsiyemiz; eğer yazılım üzerine bir girişim yapıyorlarsa sadece ana fonksiyonlara odaklanıp bir an önce yayına almaya baksınlar. Biz Kitapi&#39;de bunu yaptık ve memnunuz. Fakat bir şekilde içinde olduğumuz başka başka girişimlerde sırf bütün modüller mükemmel olsun, en ufak ayrıntı t=0 anında bile devrede olsun gibi zorlayıcı unsurlarla boğuşmaktan, detaycılıktan o projelerin hayata geçemediğine de üzülerek şahit olduk. Bundan çok daha fazla tecrübeyi yaşamışlardan bizzat öğrenebilirsiniz. Mesela [Fırat Demirel](https://twitter.com/firatdemirel?ref=fikrinhayati)&#39;in Geleceği Görenler kitabı çok güzel örnekler içeriyor. Tavsiye ederim.\n\n##### Son olarak bu yazıyı okuyanlara vereceğiniz beş tavsiyeniz neler olurdu?\n\nBiz tavsiye verecek kıymette kişiler değiliz. Her soruya cevap vermek lazım olduğundan yukarıdaki cevapları vermiş bulunduk :) Hülasa gayret etmeliyiz, çok çalışmalıyız ama gerisi nasip işi. Olmayınca çok üzülmemeliyiz.\n\nBize bu fırsatı verdiğiniz için teşekkür ederiz. Sayenizde kendimiz için de geleceğe bir mesaj bırakmış olduk. Sevgiler.\n\n---\n\nHerhangi bir sorunuz, geri bildiriminiz veya bir sonraki röportajın kiminle olmasını istediğinizi belirtmek için lütfen Twitter&#39;dan bizimle paylaşmaktan çekinmeyin: **[@fikrinhayati](https://twitter.com/fikrinhayati)**\n\n---&quot;]}],[0,{&quot;slug&quot;:[0,&quot;koin-uygulamasi-fikrin-hayati-roportaji-goksel-koksal&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Koin Uygulaması&quot;],&quot;meta_title&quot;:[0,&quot;Döviz kuru çevirici uygulaması.&quot;],&quot;description&quot;:[0,&quot;Döviz kuru çevirici uygulaması.&quot;],&quot;date&quot;:[3,&quot;2017-09-02T00:00:00.000Z&quot;],&quot;image&quot;:[0,&quot;/images/posts/koin-uygulamasi-fikrin-hayati-roportaji-goksel-koksal.jpg&quot;],&quot;categories&quot;:[1,[[0,&quot;iOS&quot;]]],&quot;authors&quot;:[1,[[0,&quot;Abdullah Sahin&quot;]]],&quot;tags&quot;:[1,[[0,&quot;fikrin hayatı&quot;],[0,&quot;girişimcilik&quot;],[0,&quot;koin&quot;],[0,&quot;göksel köksal&quot;],[0,&quot;mobil uygulama&quot;]]],&quot;draft&quot;:[0,false]}],&quot;content&quot;:[0,&quot;##### Bize kendinizden bahsedebilir misiniz? Kimsiniz, ne yapıyorsunuz?\n\nMerhaba ben Göksel. Yazılım geliştiriciyim ve 5 senedir iOS platformunda geliştirme yapıyorum. Çalıştığım şirketi ilk 1 sene ikna etmek zor olsa da çıktığı günden beri Swift yazıyorum. Yazılım mimarisi ve temiz kod konusunda [yazmayı severim](https://medium.com/@gokselkoksal). Bilkent Üniversitesi Bilgisayar Mühendisliği mezunuyum. Ankara’da Mobil Atölye ve İstanbul’da Monitise’da (eski Pozitron&#39;da) çalıştıktan sonra 6 ay önce evlenerek Dublin’e taşındım ve Verizon’da çalışmaya başladım.\n\n##### Fikrinizden bahsedebilir misiniz?\n\nBizim fikrimiz basit bir döviz kuru çevirici. İsmi [Koin](https://itunes.apple.com/us/app/koin-simple-currency-converter/id1057039641), hemen şu an App Store’dan indirebilirsiniz. İnanılmaz yenilikçiyiz gibi bir iddiamız kesinlikle yok. Mütevazi ve ufak ama bir o kadar da güzel gözüken ve kullanışlı bir uygulama yapmaktı amacımız. Bunu da başardığımızı düşünüyorum. Kısaca; Koin ile çok kullandığınız döviz kurları arasında hızlıca çeviri yapabiliyorsunuz. Kur değerleri saatlik olarak güncelleniyor ve cihazınızda saklanıyor. Bu sayede yurtdışında internet paketinizin olmadığı bir ortamda bile saklanmış en güncel değerlere göre döviz çevirisi yapabiliyorsunuz. Hedef kitlemiz de çok seyahat ve alışveriş eden, farklı kurlarla ile uğraşan insanlar tabi ki.\n\nKendi sosyal ağlarımızda paylaşmak dışında bir marketing aktivitemiz olmadı. Aşağı yukarı 2 sene içerisinde 6300 indirilme aldık. Henüz 5 yıldız dışında bir değerlendirme aldığımız olmadı markette. (Hayır, hepsi tanıdık değil.)\n\n##### Fikri kaç kişi ile birlikte geliştirdiniz ve kimler hangi pozisyonda yer aldı?\n\nTasarımı [Ebru](https://dribbble.com/ebruhu), geliştirmeyi ben yaptım. Ebru benim ilkokul arkadaşım. Lise ve üniversiteyi aynı yerlerde okuyamasak da son 6 aya kadar aynı şirketlerde çalışıyorduk. Şu anda da eski şirketim olan Monitise&#39;da tasarımcı olarak çalışmaya devam ediyor.\n\n##### Fikrin planını nasıl yaptınız, bitiş tarihlerini belirlerken nelere dikkat ettiniz? Bitiş tarihleri nelerdi?\n\nBir akşam Ebru ile yemek yerken ufak uygulamalar geliştirip milyoner olmak istediğimi söyledim. Ona da mantıklı gelince…\n\nMilyoner kısmı hariç gerçekten bu şekilde oldu. O anda aklımda önceden bir kaç sayfasını çizdiğim bir döviz çevirici vardı. Başlangıç için güzel olacağını düşündük ve başladık. Hatırladığım kadarıyla 3-4 ay sürede bitirebileceğimizi öngörmüştük ama herhangi bir bitiş tarihi belirlemedik. Ürün geliştirme yaşayan bir süreç olduğu için daha kısa vadeli hedefler koymayı tercih ettik.\n\n##### Fikrinizde görev takibi ve görev paylaşımı için hangi servisleri veya araçları kullandınız?\n\nTüm projeyi Trello, Dropbox ve Telegram üzerinden yürüttük diyebilirim.\n\n##### Fikrin tasarım/geliştirme sürecinde hangi araçları/kütüphaneleri kullandınız ve nasıl bir süreç izlediniz?\n\nDöviz kurları için [currencylayer](http://www.currencylayer.com).\n\nTasarım için [Sketch](https://www.sketch.com/).\n\nGeliştirme içinse tabi ki [Xcode](https://developer.apple.com/xcode/) ve [Swift](https://developer.apple.com/swift/).\n\nKullandığım kütüphaneler:\n\n- [Alamofire](https://github.com/Alamofire/Alamofire)\n- [SwiftyJSON](https://github.com/SwiftyJSON/SwiftyJSON)\n- [DateTools](https://github.com/MatthewYork/DateTools)\n- [FLKAutoLayout](https://github.com/floriankugler/FLKAutoLayout)\n- [GKValidator](https://github.com/gokselkoksal/GKValidator)\n- [iRate](https://github.com/nicklockwood/iRate)\n- pop\n- [PromiseKit](https://github.com/mxcl/PromiseKit)\n- [Realm](https://realm.io/)\n\nDışardan kullandığım kütüphaneler konusunda biraz hassasım. Birşeyi kendim yazmak bana çok zaman kaybettirmeyecekse genellikle kendim yazmayı tercih ediyorum. Her kütüphane kendi kısıtları ile beraber geliyor ve genellikle sadece ufak bir kısmı kullanılıyor. Xcode ve Swift versiyon değişikliklerinde kütüphanenin güncellenmeme ihtimali de tam bir kabus. Bu nedenle “gerçekten” ihtiyacım olduğuna inanmam gerekiyor eklemeden önce. Paylaştığım liste uzun gibi gözükse de hepsi bu değerlendirmeden geçmiş kütüphaneler.\n\n##### Fikri geliştirirken ve tasarlarken karşılaştığınız en büyük zorluk ne oldu?\n\nTam zamanlı bir işte çalışıyorsanız akşam eve gelip uzanmak, Dota oynamak, film seyretmek çok tatlı geliyor. En çok zorlandığımız nokta bu fiziksel yorgunluğa rağmen motivasyon bulabilmek olmuştur herhalde. Yaptığınız üründen keyif almıyorsanız bu çok mümkün değil bence.\n\nBir de ben tasarım konusunda biraz hassas bir adamım. Ebru’ya biraz bela olmuş olabilirim bu süreçte. :) Karşınızdaki ile doğru iletişim kurabildikten sonra zor beğenmek bence bir artı bir haline geliyor. Ebru övgüyü seven ama aynı zamanda geri bildirimi de güzel göğüsleyen bir tasarımcı. Bu nedenle sonunda hep ikimizin de içine sinen tasarıma ulaşabildik.\n\n##### Bu fikir aracılığı ile gelecekte hayata geçireceğiniz fikirleriniz için neler öğrendiniz? Edindiğiniz tecrübeler neler oldu?\n\nUygulamayı markete göndermeden önce bir “analytics” ürünü entegre etmediğim için baya pişmanım. Bu çok önemli ama beni çok sıkan ve yapmak istemediğim birşeydi zamanında.\n\nYeterli populariteniz ve “marketing” ağınız yoksa ağzınızla kuş da tutsanız parayla uygulama satamıyorsunuz. Bu tarz ufak uygulamalarda en fazla reklam veya “in-app purchase” gidebileceğini öğrendim.\n\n##### Bu tarz projeler geliştirmek ve yer almak isteyen kişiler için neler tavsiye edersiniz?\n\nŞu ana kadar markete herhangi bir uygulama koymadıysanız bu iş gözünüzde büyümesin. Çok ufak da olsa sizi heyecanlandıran bir fikriniz varsa hayata geçirin. En fazla 6 ay sonra markette bir uygulamanız olur ve en azından tecrübe edinmiş olursunuz. Kimse beğenmezse CV’nize yazarsınız. “Bizde tasarımcı arkadaş yok ama” diyorsanız da pintilik yapmayın, freelance çalışan biriyle anlaşın. Düşündüğünüz kadar büyük paralar ödemezsiniz.\n\n##### Fikrinizin sürecini adım adım özetleyebilir misiniz? (Bonus Soru)\n\n- Örnekleme (Prototyping): Bu kısım çok önemli. Ürünün kullanılabilirliğini test etmek için sadece bir kağıda ihtiyacınız var. Telefon büyüklüğünde birkaç kağıda aklınızdakini çizin ve test edin. Mesela: [Travellr Paper Prototype](https://www.youtube.com/watch?v=_5FGeSQ7DBU)\n- Tasarım &lt;-&gt; Geri Bildirim\n- Geliştirme &lt;-&gt; Kullanıcı Testi (Tasarım Güncelleme)\n- Market!\n\n---\n\nHerhangi bir sorunuz, geri bildiriminiz veya bir sonraki röportajın kiminle olmasını istediğinizi belirtmek için lütfen Twitter&#39;dan bizimle paylaşmaktan çekinmeyin: **[@fikrinhayati](https://twitter.com/fikrinhayati)**\n\n---&quot;]}],[0,{&quot;slug&quot;:[0,&quot;memotris-fikrin-hayati-roportaji&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Memotris&quot;],&quot;meta_title&quot;:[0,&quot;&quot;],&quot;description&quot;:[0,&quot;“TUS İçin Kelime Kartlarıyla Hafızayı Güçlendiren Akıllı Platform”&quot;],&quot;date&quot;:[3,&quot;2025-12-19T00:00:00.000Z&quot;],&quot;image&quot;:[0,&quot;/images/posts/memotris-fikrin-hayati-roportaji-burak-can.jpg&quot;],&quot;categories&quot;:[1,[[0,&quot;SaaS&quot;]]],&quot;authors&quot;:[1,[[0,&quot;Abdullah Sahin&quot;]]],&quot;tags&quot;:[1,[[0,&quot;fikrin hayatı&quot;],[0,&quot;girisimcilik&quot;],[0,&quot;memotris&quot;],[0,&quot;burak can&quot;]]],&quot;draft&quot;:[0,false]}],&quot;content&quot;:[0,&quot;##### 1. Bize kendinizden bahsedebilir misiniz? Kimsiniz, ne yapıyorsunuz?\n\nMerhabalar, ben Burak Can. Şu anda Göğüs Cerrahisi asistanı olarak görev yapıyorum. Günlerimin büyük kısmı hastane koridorlarında, serviste hasta takibiyle, pansumanlarla ve tüp-dren takipleriyle geçiyor. Henüz asistanlığımın başlarındayım; yani \&quot;çömez\&quot; diyebileceğimiz o yoğun öğrenme sürecindeyim.\n\nAma işin ilginç tarafı şu: Önlüğümü çıkardığım an, bilgisayar başına geçip kod yazan tutkulu bir yazılım geliştiriciye dönüşüyorum. Tıp ve yazılım... Birbirine çok uzak görünebilirler ama aslında ikisi de temelde aynı şeyi yapıyor: _problem çözme_. Ben de bu iki dünyayı birleştirmeye, tıbbi eğitim sorunlarına teknolojik çözümler üretmeye çalışıyorum.\n\n##### 2. Memotris&#39;ten ve nasıl ortaya çıktığından bahsedebilir misiniz?\n\nMemotris, öğrenmeyi daha kalıcı ve verimli hale getirmek için geliştirdiğim, \&quot;Aralıklı Tekrar\&quot; (Spaced Repetition) yöntemini temel alan akıllı bir çalışma platformu. Ama aslında hikaye bundan çok daha kişisel bir yerden başlıyor.\n\nTUS&#39;a hazırlanırken fark ettim ki asıl sorun _öğrenmek_ değil. Asıl sorun, o öğrendiğin devasa bilgi yığınını aylarca hafızanda taze tutabilmek. Sayısız ders notu, binlerce konu... Hepsini bir kez öğreniyorsun ama sınav gününe kadar hatırlamak başka bir mesele.\n\nPiyasada Anki gibi global devler vardı tabii. Ama o uygulamayı her açtığımda içimden bir ses \&quot;Bu mu yani?\&quot; diyordu. Arayüzü 90&#39;lardan kalma gibiydi, kullanımı karmaşıktı ve en önemlisi bizim sınav kültürümüze, çalışma dinamiklerimize hiç hitap etmiyordu.\n\nBir gece nöbetten sonra düşündüm: \&quot;Neden hem bilimsel metodu kullanan, hem de modern ve bizim ihtiyaçlarımızı anlayan bir platform yok?\&quot; İşte Memotris&#39;in ilk satırları o gece yazıldı.\n\n##### 3. Memotris kaç kişilik bir ekipten oluşuyor ve görev dağılımı nasıl?\n\nAçıkçası Memotris şu an \&quot;tek kişilik bir ordu\&quot; tarafından yürütülüyor. Fikir aşamasından tasarıma, veritabanı mimarisinden arayüz kodlamasına, SEO çalışmalarından kullanıcı desteğine kadar her şeyi \&quot;Solo Founder\&quot; olarak ben yönetiyorum.\n\nBu durum bazen yorucu oluyor, yalan yok. Ama bir avantajı da var: Hedef kitlem bizzat benim. Bir doktor olarak, neyin gerçekten işe yarayıp neyin gereksiz olduğuna çok hızlı karar verebiliyorum. Kullanıcıların yaşadığı hayal kırıklıklarını birebir yaşadım çünkü.\n\n##### 4. Memotris ilk kullanıcısını nasıl elde etti?\n\nHenüz yolun başındayız, bu yüzden \&quot;müşteri\&quot; demek yerine \&quot;kullanıcı\&quot; demeyi tercih ediyorum — çünkü platform şu an temel özellikleriyle tamamen ücretsiz.\n\nİlk kullanıcılarım, nöbet aralarında projeyi gösterdiğim yakın doktor arkadaşlarım ve çalışma grubum oldu. Onların geri bildirimleriyle ürünü şekillendirdim: \&quot;Şu buton daha büyük olsun\&quot;, \&quot;Burası kafamı karıştırıyor\&quot;, \&quot;Bu özellik harika ama şöyle olsa daha iyi\&quot;... Her biri altın değerinde bilgiydi.\n\nDaha sonra profesyonel bir SEO optimizasyonu aldık ve internette görünürlüğümüz arttı. Şu an hiçbir reklam harcaması yapmadan, tamamen organik olarak ve _kulaktan kulağa_ yayılarak **100&#39;den fazla aktif kullanıcıya** ulaştık. İnsanların fayda gördüğü bir şeyi birbirine tavsiye etmesi, bizim için en değerli büyüme motoru.\n\n##### 5. Memotris&#39;in geliştirilme sürecinde hangi araçları/teknolojileri kullandınız?\n\nModern ve kullanıcı dostu bir deneyim sunmak en başından önceliğimdi. Bunu başarmak için güncel ve güçlü bir teknoloji yığını tercih ettim:\n\n###### Teknik Altyapı\n\n- **Frontend:** Next.js 15 ve React 19 kullanıyorum. Bu, hem hızlı bir kullanıcı deneyimi hem de SEO dostu bir yapı sağlıyor.\n- **Backend:** Convex — sunucu yönetimini sıfıra indiren, real-time senkronizasyon sunan harika bir platform. Veritabanı, API ve cron job&#39;lar hep bir arada.\n- **Kimlik Doğrulama:** Clerk ile güvenli ve rol tabanlı erişim kontrolü (RBAC).\n- **PWA (Progressive Web App):** Uygulama mağazasına gerek kalmadan, tarayıcıdan yüklenebilen, **offline çalışabilen** bir deneyim. Hastanede internet kesilse bile çalışmaya devam edebilirsiniz.\n\n###### Özellikler\n\nSadece kart çevirmek yetmezdi; kullanıcıyı motive etmek gerekiyordu:\n\n- **SM-2 Algoritması:** Kartları \&quot;tam unutulacakken\&quot; tekrar gösteriyor. Bu, çalışma süresini yarı yarıya azaltırken kalıcılığı 3 kata kadar artırıyor.\n- **Oyunlaştırma (Gamification):** XP puanları, çalışma serileri (streak), rozetler ve liderlik tabloları ile tatlı bir rekabet ortamı yarattık.\n- **Akıllı Bildirim Sistemi:** Sistem, kullanıcının unutmaya başladığı anı hesaplayıp \&quot;Hey, bu kartlara bakman lazım\&quot; diye dürtüyor. Ama spam yapmadan — 4 saatlik \&quot;yorgunluk koruması\&quot; var.\n- **Topluluk Özellikleri:** Desteler herkese açık paylaşılabiliyor, oylanabiliyor, yorumlanabiliyor. \&quot;Doğrulanmış İçerik Üreticisi\&quot; sistemiyle kaliteli içerikler öne çıkarılıyor.\n\n###### Kolaylık\n\n- **Import/Export:** Ex
